 PRC_liu_shaoqi:"刘少奇"
 centrally_planned_economy_people:"高度集权的中央计划经济鼓吹者"
 centrally_planned_economy_people_desc:"刘少奇是一个富有威望的老共产党员，如果没有他，一直处于于地下的中国共产党不可能存续至今，保留大量的有生力量。常年的地下生活让他成为了一个实用主义者，在日本帝国主义的严防死守下，他的谨慎拯救了岌岌可危的中国共产党，但在如今的建设时期，他愈来愈多地扮演着保守派，将建成一个官僚控制的高度集中的计划经济国家视作唯一可行的目标。"
 Giant_in_shadow:"阴影中的巨头"
 PRC_Kang_Sheng:"康生"
 Mao_Anying_DESC:"毛岸英不仅是中国革命领袖的长子，也是革命的孩子。自出生以来，他就随着父母为了革命事业四处奔波，在8岁时，他的母亲被捕入狱，不久后就牺牲了，他和自己的兄弟被地下党接到上海生活。但上海的地下党组织不久后就被破坏，他们只能流落街头。在这段时间，他当帮工，捡破烂，送报纸，推人力车，虽然环境残酷，但他革命的热情从未被磨灭，反到在旧社会的残酷不断锤炼下愈发坚韧了。1936年，他前往苏联学习，就在一年后，日军大举侵华，抗日战争爆发了。他不知道的是，不久以后，自己就将成为革命的独子。卫国战争爆发后，他自愿进入军校学习，后来加入了红军的坦克连，抗击法西斯侵略者。然而战争的发展出乎了所有人的意料，苏维埃联盟就这样被击败了。在东撤的大潮中，他的身边逐渐汇集起了一支由中国人组成的军团，这些人有的自十月革命以来就为苏维埃服务，有的是东北抗日联军的溃军，随着他们逐渐向东撤退，越来越多中国来的溃军带来了越来越精确的消息——自己的父亲失败了。他被残忍的杀害，尸首还被亵渎。就挂在那重庆城头。最后，一位老共产党员给他带来了一封信件，信上潦草的字似乎出自父亲的手笔——“游子莫念还乡。”牢记父亲的教诲，毛岸英一直没有回到故乡。中国军团在西俄战争中以大无畏的精神名噪一时，而在又一次惨败之后，他们不得已再次东撤，撤向中西伯利亚，先是在西伯利亚无政府苏维埃中居住了半年，后来到贝加尔湖畔驻扎。随着时间的推移，韶山的青山绿水，上海的外滩窄巷，东北的沃野，黄土的高原从清晰的回忆变为了模糊的映像，故乡的图景模糊了，思乡之情却历久弥新。西伯利亚的季风每年都向南方刮去，离家已久的游子也越发思念故乡。而故乡的山水已经被侵略者占领，故乡的人民正被他们当作牛马使唤。作为中国革命的独子，不能再坐视不管了。"
