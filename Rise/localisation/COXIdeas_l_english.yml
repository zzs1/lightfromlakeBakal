 PRC_Deng_Xiaoping:"邓小平"
 socialist_economy_with_Chinese_characteristics:"中国特色社会主义经济"
 socialist_economy_with_Chinese_characteristics_desc:"邓小平一直是一个实用主义者，坚信猫白猫，抓到耗子就是好猫。在这个黑暗的世界里，只有走现实主义道路才是解放中国的唯一的真正的正确道路。而要做到中华民族的伟大复兴，就需要走带有中国特色的社会主义。走中国共产党领导下的民族复兴。"
