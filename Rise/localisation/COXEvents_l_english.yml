 COX.1.t:"军队部署完毕"
 COX.1.a:"时刻准备着"
 COX.1.d:"致毛旅长\n中国旅和骑兵师的部署已经完毕，对新疆的​侦查已大致结束，至少目前而言敌人并没有出现在我们的分界线之上，在我们侦察兵所能抵达的地区，大部分地区都是荒漠，这对我们的后勤保障人员的考验极大。据可靠情报，乌鲁木齐可能有昔日的共产党前辈潜伏，但我们无法联系上他们。或许待我们解放新疆之后可以联系上他们，壮大我们的力量。"
 COX.2.t:"进军之时"
 COX.2.d:"“我们旅的大部分指战员都赞成进军新疆的计划，旅长同志！”\n“好。”听完了第三团的汇报，毛岸英长出了一口气。原先他很担心这个决定能否得到大家的支持——战士们已经进行了一场惨烈的行军，是理想和对故乡的思念支撑着他们在苍茫草原的征途中战胜了饥寒，但如今他们比任何时候都更要接近久别的故乡，却只能遥望而不得进。他们接下来要前往这片陌生的水土，为革命的高潮积蓄力量。哪怕要经年累月，哪怕前方将有数不清的战斗与苦难，哪怕思乡之情一刻也不会停歇。\n但他们仍了解并赞同党中央作出的决定。\n“红军的同志们！”强风裹着岸英的话语，回荡在苍茫草原上，“湖南，四川，山东，东三省，陕甘宁……这些是我们的故乡，每个人都能自豪的说出来！但我却说不清——我是湖南生人，但只在那里生活了几年，我去过长沙，上海，广州，武汉，从没有在哪个地方长呆过。细细想来，我从不把自己看作是什么地方生人，只把自己作为一个中国人。”他顿了顿，接着说道，“在参加革命之后，我又成了一个无产阶级革命者。革命者也讲民族和国家，但我们是要解放全天下受压迫的民族，建立属于全天下无产阶级的国家的。现在，日本帝国主义和德国瓜分了全世界，奴役压迫各族人民，但一切帝国主义都是纸老虎。别看它现在势头正盛，但红军不已经在蒙古痛击了他们吗？世界各地每时每刻不都有反抗压迫的起义吗？——解放的时刻就快来到了，同志们，让我们向着解放前进吧！”"
 COX.2.a:"道路是曲折的，前途是光明的。"
 COX.3.t:"解放新疆！"
 COX.3.a:"“虽然反响平平，但总算迈出了坚实的第一步。”"
 COX.3.d:"在红军出乎预料的快速进攻下，长期盘踞新疆的张治中部只得宣布缴械投降。久别故乡的中国旅指战员们终于完成了解放故国的第一步。\n但也只是最简单的一步而已。\n在张治中入主迪化的这二十年间，他从来没有建立对整个新疆的实际控制。政令很少能传达到迪化城外，各地的少数民族并不欢迎这些中原来的残兵败将，巴依老爷们仍旧经营着自己的一个个小王国，对所谓张将军的权威嗤之以鼻。而他统治失败的证据就是如今立在迪化城内，却鲜有人收听的广播站。\n对于一个只想偏安一隅的军阀而言，新疆的现状虽不算好，也还过得下去，但对于想要将其作为解放全国基地的中国旅而言，这样的状况必须被改变。新疆的人民必须被组织起来，打碎束缚他们的锁链，掀翻一直骑在他们头上的压迫者。而这一切，将从这里开始\n站在广播站前，毛岸英这样想到。\n不知道萨布林在布里亚特广播时，是否和此刻的自己有着同样的心情？\n广播员将麦克风递到了他的面前，他深吸了一口气\n“请注意！请注意！迪化城在广播！迪化城在广播！现在，将通过无线电播送重要消息！我们，信仰共产主义的中国旅，已经击败了军阀张治中。\n.......\n我们承诺将自由，平等和民主带给这片土地和她辛勤的人民！”\n这份广播稿，先后用汉语，俄语，蒙古语以及维吾尔语播送了一遍。"
 COX.4.t:"乌鲁木齐的共产党前辈"
