 COX.33.t:"大讨论"
 COX.33.d:"“同志们，针对目前西北地区的形势，我认为主要矛盾是日本帝国主义和其帮凶与中国各民族被压迫者之间的矛盾，换言之，毛泽东同志在《 中国共产党在抗日时期的任务》中的观点依然适用于当前的局势”刘少奇手持发言稿在台前立定，望着会议室里并肩战斗至今的革命同志们，思绪不禁又一次飞到1937年五月的代表大会，在准备今日发言之时，他曾无数次回想起那场会议上毛泽东同志宣读的文章。物是人非，在场寥寥数名须发皆白的老同志都不约而同地追忆，当年济济一堂的同志多已于斗争的道路上献身革命。可日本帝国主义却依然炙烤着神州大地。所幸，组织在西域边陲重新建立了根据地，一个新的时代已经冲破地平线了。\n“因此，我们当前的主要敌人是辻政信代表的日本帝国主义刽子手，而非马继援代表的地方军阀”刘少奇继续说道：“由于军阀的阶级本质，我们不能对马继援抱有任何幻想。但同时，我们又必须和他们联合起来对抗日本的侵略，这是主要矛盾决定的。关于即将到来的战争，我认为，由于日本是一个强的帝国主义国家，它的军力、经济力和政治组织力在东方是一等的。即使辻政信势力是日本帝国的最末梢，也拥有着最多的军事武装力量。想要消灭它，必须做到主席当年和斯诺先生对话时提出的三个条件：第一是中国抗日统一战线的完成；第二是国际抗日统一战线的完成；第三是日本国内人民和日本殖民地人民的革命运动的兴起。就中国人民的立场来说，三个条件中，中国人民的大联合是主要的。若是我们不能联合起来，建立中华民族统一战线的话，决不能战胜日本帝国主义的再扩张。因此，我们在适当地调整国内国际在现时可能和必须调整的矛盾，使之适合于团结抗日的总任务。”\n刘少奇清了清嗓子，显然长时间的发言对这个长时间颠沛流离的老人的身体是一个巨大的负担，但他仍然在继续：“因此，首先我们应该巩固苏区，充分动员和号召红军战士们对抗日本帝国主义。打铁还需自身硬嘛。之后，我们要与马家军等一切与日本帝国主义为敌的势力结成相对宽松但绝不搞投降主义的战时同盟。我们提出的马家军民主改革和统一战线政策是联盟的基础，不如此，则无以合。对此，有的同志表示反对，认为我们的战略合作重心应该在布里亚特和哈萨克红军，而不应该投向不靠谱的军阀。这个观点有两处错误，首先，我们本质上是去联合青海甘肃的人民群众，动员更多的抗日力量，只不过他们现在暂时在马家的控制之下，被军阀组织起来了；第二，虽然俄国的朋友是我们最亲密的同志，但我们必须承认，解放中国终究是中国人民自己的事。他们的任务主要还是消灭德国法西斯，解放宽广的俄国。对于我们的抗日战争，他们会支持。但囿于自身的孱弱和危险的形式，俄国朋友很难帮上我们太多。所以，只强调联俄而放弃最基本的国内联合，实际是关门主义政策。相对的，把所有可以联合的力量全部放弃自己蛮干，更是托洛茨基派的观点。因此，我们决不能犯关门主义和盲动主义错误！让我们建设联合战线，将中国大地上这块丑陋的黑斑彻底铲除！”言语甫止，掌声雷动。\n刘少奇的观点受到白区派的同志们一致支持，烈日当头，流亡和失败已经伴随他们太久了。他们的观点自然是带有一定的保守性的，但他们相信保守不等于投降主义和关门主义。“合作”策略是北伐战争和抗日战争时期的选择，自然也吸引了不少红区派的同志。但是大部分红区派还是反对的，毕竟按他们的理解，放弃俄国同志，选择军阀是抛弃阶级立场拥抱民族主义的体现。"
 COX.33.a:"请下一位同志发言。"
 COX.34.t:"大讨论"
 COX.34.d:"“同志们，针对目前西北地区的形势，我同意刘少奇同志关于主要矛盾的发言。”岸英从座位上站起，瞬间成为全场的焦点。“但是我还是有些不同意见的。我们不要忽视一点，就是布里亚特是直接暴露在日本人枪口底下的。对于他们来说，德国人很远，但日本法西斯却很近。而且帝国主义者认识到布里亚特是我们的战略后方，不牢牢控制住贝加尔湖周边他们就没法击败我们。所以说，东西伯利亚的主要矛盾逐渐转变为当地人民与日本帝国主义的矛盾，随着东西伯利亚的解放，这一点会更加明显。”岸英把讲稿轻轻地放在一边，抬起头，语气愈发坚定有力。\n“俄国亚洲部分的局势就像我们的土地革命时期一样，较少的红区，和白区内的大小军阀并存。目前阶级矛盾还是占主要地位，但随着日本帝国逐步向北扩张自己的殖民地，并决心镇压俄国的萨布林主义者，以巩固自己的统治。在布里亚特和中亚，一场艰难的战争将会发生。我相信萨布林同志是懂得这个道理的，因为他是个坚定的马克思主义者。而马家军，他是有投机性的，他可以搞个投降，摇身一变成个小军头。“联虏平寇”才是这些人的真实面目.....再说了，无论我们要不要去和他们搞联合，帝国主义和军阀的战争毕竟已经打起来了。不去搞联盟，他们打着；去搞联盟，他们还是打着，相对的我们一定程度上反而被马家军牵着走了。所以说，很多同志还是还是被之前的边界线给限制住了思维，而忽视了最基本的矛盾分析。”\n会堂中沉闷的空气似乎被这个中年人散发出的力量驱散。窗外，新绛特有的狂风裹挟沙石，剧烈地冲击着那些千年一面的土胚建筑，蒙古高原上的高压鼓动气流浩荡南下，将笼罩于西域大地上的高温气团撕裂、驱逐.....一场滋润万物的大雨应该就会在沙暴之后来临。\n“谁是我们的朋友，谁是我们的敌人，这是革命的首要问题。联合进步的俄国同志。与辻政信战斗期间暂时避免与马家军作战。战后，我们仍然要解放青海的人民。而不能因为一个什么“统一战线”而自缚手脚......因此我建议‘联俄抗日，徐图青海’。”\n岸英的意见受到了红区派的广泛支持，部分白区派的同志也转为赞同这个意见。但是很多刚刚入党的迪化本土派同志比较反对，他们不希望刚刚和平的新绛立刻陷入战火之中。一些激进主义者也表示不赞同，对他们来说，向俄国人要求援助几乎必定会成为一场利益交易，而且很可能会付出巨大的代价——可能是经济上的，也可能是政治上的。而且越是危急的时刻，就越是要保持纯净性。对马家军的任何妥协，都是背叛。"
 COX.34.a:"请下一位同志发言。"
 COX.35.t:"大讨论"
 COX.35.d:"“同志们，我不明白，为什么大家对革命前景如此悲观？把敌人形容的如此强大？”谢富治猛地从位置上站了起来，“要么对辻政信心怀侥幸；要么对马继援麻痹大意，完全忘了当年四一二,七一五的悲剧！”\n“我们三方势力，看似我们是最弱小的，其实我们是最强大的。因为我们是代表人民的，他们只是代表一小拨反动势力，我们以众击寡，何愁不破。要我说，两只拳头一样硬，两只拳头一起打，一手打倒帝国主义日本狗，一手打倒封建主义军阀联合体。并且日本帝国主义由于目前其政府正忙于斗争，局势不稳，他们的政客和国会议员绝不想看到在辻政信命令下取得大胜甚至下克上引发的第二次九一八造成军队势力的再次崛起，让军部彻底操纵政府。因此，日本政界不会主动支持辻政信对马家势力和我们两个方向的扩张。碍于距离和经济危机，对于辻政信的援助会是极为有限的。最关键的是甘肃宁夏的人民群众也不会支持辻政信的侵略战争，而会奋起反抗。因此，虽然辻政信掌握着远远领先于我们和马家数量的军火装备，但他的强大是相对的，而其失败是必然的。可是如果不讲战略战术，就算胜利也会大受损失。这种情况下，我们极有可能成为马家军与日本人交易，换取对甘，宁统治权的筹码，从而使革命功亏一篑，甚至在合作中，我们也很难肯定这个松散的军阀联合体中会出多少傅作义、皖南事变这样的悲剧会不会再次降临！”\n“太幼稚了,”一个本地的老党员笑道,“我们的部队刚刚打下新绛，粮草，装备都不够。内部环境也很复杂，土地改革还在继续，那些大地主很可能勾结反动宗教势力，掀起宗教叛乱。内外夹击，我们的胜算究竟能有几成，你考虑过吗？”\n“失败主义者，眼光里只有部队，地盘，武器大炮，和那些军阀头子有什么区别。”谢富治笑道，“听听，同志们，看来好像不是帝国主义、封建主义怕我们造反，反倒是我们怕他们造反了，多新鲜啊。我为什么说我们的力量大，就是因为按照列宁同志的说法，我们能变帝国主义干涉苏俄的战争为帝国主义国家内部的革命！我们会让先锋队渗透敌人的地盘，宣传先进思想，建立农村交通站，动员敌占区的贫农和工人，一旦战争爆发，他们就会揭杆而起，让敌人死无葬身之地！”\n“托洛茨基在华沙也是这么说的，然后呢？”本地老党员并不认输，争论还在继续....\n“好了，同志们，”张闻天同志拍手维持了下秩序，“目前大会上大体有这三种思想，分别是刘少奇同志的统一战线观点，毛岸英同志的联俄抗日观点，还有谢富治同志的全面进攻观点。根据民主集中制原则，少数服从多数，大家请开始投票吧。”"
