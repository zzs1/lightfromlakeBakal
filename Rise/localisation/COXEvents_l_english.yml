 COX.22.a:"§G农奴制，水利，宗教。§!"
 COX.22.t:"报告"
 COX.22.d:"“......那儿虽然地主的地不多，但个个心狠手辣，雇农没几户，大家都是各种各的地，农具和牲畜也不怎么够......这便是和田的大概情况。”\n“辛苦了，李同志，你快去里间休息吧。”在冗长的汇报结束后，毛岸英将李壮从小木凳上扶起来，往他手里塞了一块包谷馕。这个战士刚从南疆赶回来，已经几天没合眼了。为了进行土地调查，这几个月来，同志们都是如他一般废寝忘食。\n“旅长，我当然累，但一想到这里的那些个和加巴依怎么对待农民兄弟的...我，我就恨啊！真他妈天底下反动派一个样，这帮子狗都不是的东西......”边咒骂着，李壮被岸英搀扶着躺到了里间的床上“要我看，咱们就应该把那些地主和他们的走狗全毙咯，没一个无辜的！”\n“你快睡吧，旅部明天之内会有决定的。”\n不一会，里间内就传出了均匀的呼吸声。\n轻轻地关上门，岸英回到了堆满文件的办公桌前。\n在长达数个月的调查期间，中国旅上下对于新疆的土地情况已经有了些眉目。新疆的农村发展状况非常不均匀，大致可以分为三种类别，第一种农村分布在城市附近，水源充足，商品经济较为发达，故而，在这些地区普遍施行的是和中原类似的实物地租的形式，土地高度集中在地主手中，但人身依附的农奴制已经消失了，这种村庄在新疆只是少数。大多数的村庄都处于第二种形态，在那里，商品经济已经出现了，但限于水源和交通，这些村子里还保留着事实上的农奴制，地主既以实物地租剥削农民，又以沉重的劳役地租加重盘剥。而处于第三种形态的农村数量较少，基本都在水源极度缺乏的地区，在那里，施行的是彻底的农奴制，农奴们完全依附于农奴主，遭受着非人的对待。但所有农村都有一个共同点——劳动人民的生活状况总是与当权者形成极为巨大的对比。\n据驻村同志们说，农奴们住的都是些柳条编成的破房子，顶多在房顶开个窗采光，一户典型农奴的全部身家不过一两个木碗，一把坎土镘（形似锄头的农具）而已。而地主们总是住在奢华的别墅内，有着至少十个农奴侍奉衣食住行，部分富裕地区的地主甚至住上了洋楼，开着洋车。地主的土地有农奴耕种，肥沃而高产，而农奴的土地常常是难耕的戈壁滩，再加上超过一半的劳动力要被地主征去，这就导致了他们严重缺乏生产积极性，一年中产出的粮食甚至不能供全家半年饱足。\n除了农奴制以外，最大的问题便是水源。整个新疆，除了天山山脉附近的农村能够引天山融水浇地外，剩下的地方都十分缺水。雪上加霜的是，从民国政府时期开始，新疆的地主就联合了当权派，把持了各地的水利设施，他们将水源当作是压迫农民的又一大工具，随意克扣农民的水源，使得大量的土地荒废了。他们还将当局为了兴修水利所收的税全部摊到农民头上，税收沉重，成果寥寥——叶城县一条简单的“民族渠”，修了几十年至今仍未完工。\n阿訇们也是一个大问题。维吾尔族基本上全部信教，宗教的虔诚最终催生了庞大的脱产教士群体。他们联合地主，令农民背上了沉重的宗教税，就连原本用作公地的瓦哈甫地，也基本沦为了地主和阿訇们的私产。\n当新出的太阳照进办公室时，毛岸英基本读完了报告。来不及休息，他就要去旅部开会了。而在会议之前，他在笔记本上记下了三个词——"
 COX.23.a:"§G通过言说，他们分辨了是与非，透过控诉，他们明白了手中的力量。§!"
 COX.23.t:"诉苦大会"
 COX.23.d:"一到夏合勒克乡，引入眼帘的便是高大的白杨树丛，树丛边上总是矗立着一座深宅大院。它的旁边是农奴主专用的清真寺，周围是仓库和各种手工业作坊。再往外就是农奴和仆人居住的破屋子，与臭烘烘的家畜棚圈建在一起。\n住在大屋子里的人自称为和加，译为“圣裔”，他们说自己是“白骨贵族”，也就是先知默罕默德的后代。他们对这片土地，以及其上的人民享有生杀予夺的大权。\n千年来，农奴的劳作都是从早到晚，终日无休。只有当中国旅进驻之后，才用步枪征得了闲暇，农奴们被允许中午在小广场里交流。虽然这闲暇只有半小时，但和加仍派自己的狗腿子日日阻挠，不得已，驻村的七个战士只能荷枪实弹的守在广场的入口，这才能让今天的集会顺利进行下去。\n“当年先知东行的时候，行至此处，和加的祖先们就去觐见，先知便动用自己的权能，令他们将手杖插在河边，很快就生根发芽，成了这大白杨......他们是安拉的选民，先知的追随者，咱们怎么能动的了？”在村口逼仄的广场上，农奴们围坐在一起，听着中间的老农奴司马义讲话。\n“怎么动不了？”年轻的吐尔逊艾依提突然站了起来，“乡亲们，想想吧，和加的私地不都是咱们种的吗？牵马，看店，挑水，打馕，砍柴.......哪一件他买买提力汗离了咱们办得到？冬天他冷了咱们把自家家具劈了也要给他送柴火，晚上他上厕所都要两个人搀着......要是没有咱们累死累活的干，他就连夜壶都收拾不了！”\n“你....你这么说真是被魔鬼蛊了心智了，你就不怕死了下地狱吗？”\n“要下地狱的话，也轮不到咱们穷苦人啊！十年前，我大哥被征去给他买买提力汗修大院，从十里地外的河滩拉石头过来啊！干一整天都没得休息，还要被他拿鞭子抽，回来腰都直不起来了。我们家一年就靠一只老耕牛犁地，还被他抢了去，十二年都不还回来......他买买提力汗坏事做尽，他不怕下地狱，我怕什么？乡亲们啊！以前那些兵都向着和加，现在不一样了，红军是来解放咱们穷苦人的！大家有什么苦衷，受了什么苦难，都通通说出来吧！”\n吐尔逊艾依提举起了自己布满老茧的右手，渐渐地，饱经磨难的手臂，干枯瘦弱的手臂，黝黑健壮的手臂——一只只劳动人民的手臂纷纷举了起来，他们站到广场中央，在古老的白杨树下，痛彻地控诉着。"
 COX.24.a:"§G正义永不缺席§!"
 COX.24.t:"包清三的日记"
 COX.24.d:"（注：包清三为中国旅驻夏合勒克乡的几个战士之一）\n今天的一次集会，气氛已经与最早的那几次完全不同了。正如张同志所说的那样，在发展了几个积极分子后，先前畏畏缩缩的氛围便消失了，受苦受难的农奴们认识到了自己手中的力量后，便纷纷站了出来，向我们讲述了自己的所遭受的种种非人虐待。\n土提（买买提力汗贴身奴仆阿合买的弟弟）：我哥哥小时候就被卖到和加家里当了苦尔（奴仆），他买买提力汗一有不顺心就要挨打骂，从来没被当成是个人。那天，买买提力汗和加的妹妹和一个非和加的相好，我哥因为没有报告挨了打骂，就因为嘟囔了一句“不知道”，就被倒吊了三天三夜，一直吊到满嘴流血，下来就死了。杀头牛还得合计半天，杀个人就是随随便便了！\n吐尔逊艾依（四代农奴）：二十年来，每早做完礼拜后必须向和加请安，但有一天我为了找牛，破例没有请安，中午就被叫去拳打脚踢了一顿，打得脸都肿了，下午还要接着干活。\n哈斯木（造反农奴）：我只是看不惯买买提力汗横行霸道的做派，结果就被抓到大院里，每进一道门，他就锁一道门，直接锁到第六道门。然后他就把我吊在房梁上打，打到十个脚趾甲都脱落了，两腿都皮破血流，才把我往驴圈里一丢。他常常爬到那个夏天乘凉的亭子里骂：‘老鼠想死向猫跟前跑，看看谁厉害。我是石头，你们是核桃，我什么时候想吃，就什么时候把你们砸碎。谁要反对我，我就打死谁。’这人简直比秃鹰做派还凶恶。\n听了乡亲们的遭遇，我感到非常愤怒。虽然语言不通，但一说到地主是怎么压迫的，我们都很感同身受。今天下午我们去抄了买买提力汗家里的法庭和监房，看着各种血淋淋的刑具，想到乡亲们亲口诉说的遭遇，我恨不得把他拨皮抽筋，但后来念他还算配合我们的工作，所以我们也只是把刑具贴上了封条，家丁们都遣散了，就此作罢。\n但我相信，他买买提力汗坏事做尽，一定逃不掉人民的审判。"
 COX.25.a:"§G百万农奴翻身做主的一个缩影。§!"
 COX.25.t:"公审"
 COX.25.d:"在夏合勒克乡，买买提力汗和加是绝对的统治者。但他们家族的历史其实并不如他们所宣称的那样长久，自然，当传说的光环褪去之后，他们的发家史也与其他地主一样不甚光彩——就在六十多年前，这里的一千七百余亩土地还属于另一个叫阿米尔汗的和加，但后来，趁着阿米尔汗去麦加朝圣的时候，买买提力汗的祖父与当地政府勾结，才夺得了这广大的土地。自此之后，不论当政的是大清皇上，国民政府，盛世才还是日本人，都无法撼动他们家族的绝对统治。\n所以当他收到从迪化发来的，自称是中国旅的队伍的信息时，他也没怎么在意。他心里清楚，自古以来，当政的没几个动的了他们这种乡绅。于是便换了个频道，翻了个身，顺带命令揉脚的农奴再卖力些。\n当时的他，根本没有想到，仅仅几个月之后，脚下服服帖帖的农奴会掀翻自己的统治，现在舒舒服服地吃着瓜果的他，会战战兢兢地站在绞刑架前。\n“买买提力汗，现在宣读人民法院对你的判决。”\n吐尔逊艾依洪亮的声音将他从过去光鲜的回忆中拽回了现实。“只有安拉能够判决我，你们哪里来的权力？”\n“你这混蛋还敢提安拉？”\n“下地狱去吧！”\n台下顿时嘈杂了起来，得到解放的农奴纷纷挥舞着自己的拳头，唾沫星子横飞，还不时飞过来一两块石头。\n“乡亲们，安静一下。”吐尔逊艾依好不容易才平息了群众的愤怒，然后接着说道，“人民法院的权力是由人民赋予的，人民创造了你衣食住行的一切，当然有审判你的权力！你被指控犯下多起杀人罪，滥用私刑罪还有克扣工资罪。你还不配合人民政府的工作，态度十分恶劣。人民法院在此判处你死刑，立刻执行！”\n话音刚落，买买提力汗身边的两个荷枪实弹的中国旅士兵将他押送到了绞架后，抬头，透过结实的木杆，大白杨的枝叶遮掩着明明灭灭的阳光。这是他平时乘凉的地方，没想到如今竟成了他的死地。\n“犯人，你还有什么遗言吗？”\n“吐尔逊艾依，真是出息了啊。”买买提力汗转头，看向站在讲台上，神气的乡委书记，说道，“这么巴结当官的，是不是你也想把我这和加的位置抢去啊？”\n“农奴制已经被废除了。如今大家都分到了土地，我们将会一起建设美好的新生活，而在新生活中，没有你这个剥削者的位置！”\n难道时代真的变了吗？\n在买买提力汗呼吸停止之前，他这么想到。\n和加的尸体本来计划悬挂一整天，但在半天之后，就遭受了各种破坏，不成人样了，于是人民委员会紧急决定提前下葬，将买买提力汗葬在了村外戈壁滩上，十分匆忙地用小石块围了一圈，就像是他对待其他惨死的农奴一般。"
 COX.26.a:"§G我抓紧了手中的步枪，跟着队伍向前进发。§!"
 COX.26.t:"水"
 COX.26.d:"库车县哈勒喀村，是南疆最为缺水的一座村子。虽然我们早已经了解了此地的缺水状况，但当我们班到达这里时，这里的现状竟到达了惨不忍睹的境地——在村外，黄沙地上歪歪扭扭地斜着些麦子，包谷之类的作物，杂草竟比主粮还要长得旺盛。村内饿殍遍地，有七八个人直接躺在地上，也不知其是否还活着。\n“根本没得水，一滴水都没得，怎么种的了地？”老农塔依尔今年已经将近70岁了，仍下田干活，但现在他只能坐在田埂上叹气，“全村就一口（坎儿井），全是他（艾依提帕下尔和加）的。我和他签了协议，我给他干活，他给我三亩地，可是他光给地，不给水。（别人都说）给点东西，给点好处，就能来水，家里送了牛，送了女儿，现在只剩下几根老骨头和一把坎土镘了，叫我怎么办？”\n我掏出自己带着作为干粮的包谷馕，递给了老人，而队伍里会说维语的小伙子则告诉了他我们的来意。\n他的瞳孔难以置信地缩放着，看着我的脸，又看向我们腰间挎着的步枪，最后扭过头去，看向天空，嘟囔道：“安拉啊......”\n顺着他的视线，我也望向天空。百年来，这里几乎没有下过一滴雨，甚至连云彩都很少会飘到这里来。我想，即便在如此的环境下，人们仍旧生存了下来，凭着自己辛勤的双手，在这片大漠戈壁中开辟了如此绿洲。创造了这一切的劳动人民的手中，早已齐备了那掀翻一切的权力，怎要去祈求上天呢？我将老人拉了起来，他似乎明白了我的意思，伸出颤颤巍巍地手，指向不远处白杨树环绕着的摇曳的影子。“塞夫丁就在那里，快去吧。”\n“感谢你，老先生。”"
 COX.27.a:"§G受苦人今天要报怨仇！§!"
 COX.27.t:"算总账"
 COX.27.d:"作为村中大户，塞夫丁的家宅和田产全部位于水渠的上游，平日里不论水量是否足够，他家的地总是村中收成最好的。他将自己的大宅也建在渠旁，除了取用生活用水的方便外，也是因为别致的景观——塞夫丁在用完早饭后，总是慢悠悠地坐到白杨下的摇椅上，摇着蒲扇，看着渠中流过的汩汩涓流，抬头便是对岸劳作的农奴，真是一幅百看不厌的田园风光啊！\n但此时此刻，村民们正围在塞夫丁的大院门口，吵嚷着要把村口这几亩高产的地分走。\n“你们这帮野人，强盗，想抢什么就抢什么吗！还有没有法度，还有没有道德了！”而现在正破口大骂着的女人，正是塞夫丁的妻子。\n“我家世代传下来的土地，你们没有地契，也不经过仲裁，凭什么就要占去！”在人群吵嚷了差不多一上午之后，刚醒的塞夫丁才从房里走出来，“我们大家都是讲道理的人，我把大家的地契都作废了，把地也分了，工具有不足的也都补足了。我家里现在就剩七八口人，十几亩地了，你们还要什么？”\n“没有水，我们的庄稼就都要渴死了。”带头的热合买说道，“现在的水总是堪堪够浇你家的地，去年还不是这样的，乡亲们都还记得，你在村外设卡，要我们给你送礼之后再放水给你，我们是来讨说法的!”\n“大伙冷静一下，村外的卡早就撤了，而且是在中国旅的监督下撤的。现在纯粹是天公不作美，这渠今年来的水就是很少，你们就算把我的家抄了，也来不了水啊！”\n“狗屁！你以前就这么干过，在我家田旁边开渠，逼得我们没法耕种，再把我家的土地低价买去了！”一个村妇嚷道。\n“你还放出那几头耕牛，踩踏我家的地！”另一个村民接着说道，“一年的收成让毁了一半，没办法只能把地卖给你换粮食吃。”\n“当年我家浇地的时候，你家的狗腿子拿着面镜子（怀表）看，说是浇地的时间一样，但总是给你自己的地多浇，给我们的地少浇。”\n“乡亲们，这个人面兽心的混蛋，过去坏事没少干！我们现在解放了，要讨回公道！”热合买大声吼道。“你要不现在把卡撤了，要不就把你这几亩有水浇的地分给乡亲们。”\n“这......”\n见他怔在了原地，平日里受过的欺压化作了无比的愤怒，村民们一拥而上，任凭妻子怎么撕心裂肺的阻拦，一顿拳打脚踢，将塞夫丁打死在了街头。"
 COX.28.a:"§G人们用最简单的坎土镘和篮子，完成了惊人的壮举§!"
 COX.28.t:"战天斗地"
 COX.28.d:"在哈勒喀村有一句俗语：“一滴水难死英雄汉。”还有一句俗语：“安拉开恩，十地五荒，安拉降灾，十地九荒。”长年累月，地主光顾着收水利租，满脑子全是怎么把水价炒的比粮价高，却放任着村里的坎儿井日渐荒废，现在终于尝到了苦果——村子里有一半以上的土地已经完全荒芜了，无法耕种，剩下的一半必须通过轮耕才能勉强保持少的可怜的收成。\n“情况非常不乐观，如果不立刻采取行动的话，哈勒喀村很有可能撑不到明年了。”\n“迪化收到，4营1班，我们会全力给予援助。对了，毛旅长最近一次的讲话的电报稿稍后会发给你们，有空的话可以看一下。”\n“收到，通话完毕。”\n放下电话，陈恭鸿的心情十分沉重。刚刚的汇报并没有言过其实，即便在解放后，村中的情况仍是每况愈下，农民们不仅缺乏农具和肥料，最重要的水源也一天比一天稀少。村中的存粮早就见底了，如果下一季没有一个好收成的话，恐怕只能将村民们疏散了。当务之急，必须解决水源问题，可村子里的坎儿井是上一个世代修建的，如今，几乎已经找不到曾过参与修建的人了，而不清楚具体构造的情况下，井的改造困难异常，如果不小心造成断流的话，后果将不堪设想.....\n“班长，外头的老百姓说要来找大兵。”\n“他们有什么事呢？”\n“带头的那个老头说他在小时候下过一次井，想带人下去试试。”\n“好啊！”陈恭鸿拿起桌子上新印出来的电报，向门外快步走去，“村民们现在都在哪里？”\n“他们都在明渠那边呢！”\n据曾经参与过坎儿井巡查的塔依尔所说，井由地面之上的明渠和地下的暗渠组成。整整一个世代，明渠和暗渠的巡查都停止了，直到解放之后，村民们才自发组成了护水队，沿路巡查明渠，防备有人盗水的同时，也检查是否存在漏洞。\n“明渠的各种漏洞，乡亲们已经拼尽全力填补上了。”陈恭鸿说道，“但现在水量仍然严重不足，那么我们必须要去暗渠看看了。”\n“当年建造的时候，就留有人员通道，路线也不复杂......至少当年是这样的。本来我们每十五天都要下去清理泥沙，但这么长时间过去了，不知道井下成什么样了。”说道这里，塔依尔老人掏出了一张泛黄的纸，“这是我父亲留下的检修通路的地图，你们拿去吧。”\n带着老人和村民们的期许，维修队出发了。\n村中所有腿脚利索的年轻人，在驻村的中国旅士兵的带领下，沿着细细流过的水流，前往古老的山岭之间，寻访劳动人民战天斗地的伟大结晶的痕迹。\n搜索持续了一整个白天，烈日当空之下，他们不息地行走在炙热的白沙，怪奇的山岩之上，生怕错过任何还能使用的入口。在太阳即将落下的时候，他们终于找到了一处暗渠的入口。与塔依尔老人的估计差不多，渠内到处都是塌方与碎石，虽然水流没有中断，但只有汩汩细流无声地流淌在逼仄狭窄的渠道之间。\n这注定是一场艰苦异常的任务，而又是一场事关生死的任务。村子里无论男女老少，富裕贫穷，都加入了这场与时间的赛跑。迪化城将为数不多的卡车派了过来运送土方。在开始抢修的第二天，大家在井口旁搭起了简易棚屋，当晚，村子里的女人们带着铁锅和烧好的苞谷馕来了，而后的一周时间，叮叮当当的修井声一直没有停歇。\n在工程开始的十天以后，村子里干涸的明渠数十年来第一次注满了清水....."
 COX.29.t:"地主贵族流亡者的反扑！"
 COX.29.d:"据我军驻双井子乡边防部队报告，今日清晨四点二十三分，约两个小队的回军部队与我军军事交火。于四点五十分被我军击退。此次冲突我方损失五名将士，消灭敌人二十三人，根据装备和服装可判断此部为辻政信新武装的“新绛师”。这些由原新疆里逃亡出去的贵族被辻政信整编起来变为了反对苏维埃的桥头堡。虽然辻政信和马继援都曾多次发表反共言论，但对此次事件都表示沉默，推测这源于双方日益加强的矛盾。目前边界冲突没有直接升级为一场大规模的军事冲突，不过一场决定我们未来命运的战争也已浮出水面....."
 COX.29.a:"山雨未来风满楼"
 COX.30.t:"两支共产党人的融合"
 COX.30.d:"经过这段日子的融合，我们和原先躲在新疆各地的共产党老同志们的关系变得十分融洽。我们中国旅的同志并不是中共党员，而是苏联共产党党员。混乱的党员关系让我们两个队伍的融合一度陷入僵局。不过漫长的相处中我们最终成功重组了共产党，并恢复了其组织功能。中国共产党的火焰在新疆一隅重新燃烧。刘少奇凭借其这十多年组织我党躲避的日本追杀的资历，代替周恩来这位老同志成为总理，周恩来同志出于调和的倾向，为了不让两派过于撕裂，则担任了外交部长，这个目前还只是闲职的职位。虽说如此，恩来同志在党内担任了其他重要职位，对决策依旧由重要影响。康生则依旧担任他擅长的间谍位置。"
 COX.30.a:"革命不息"
 COX.31.t:"经济部长的人选"
 COX.31.d:"红区派和白区派最终在经济部长的人选上陷入了僵直。老同志们认为跟随刘少奇已久的邓小平同志是很适合经济部长的位置，他实用主义的经济风格将很好的适应此刻的苏维埃政权，但红区派的人士则反对。他们认为一同跟随岸英在萨布林，西伯利亚无政府主义苏维埃闯荡过的高岗同志更适合些。双方互不相让，因为这次的人选将决定双方在政府间的势力关系平衡。"
 COX.31.a:"最终红区派的高岗担任了经济部长"	
