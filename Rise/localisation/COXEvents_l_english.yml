 COX.11.t:"罪人的救赎"
 COX.11.d:"此刻乌鲁木齐的天显得有些昏暗，战火的硝烟遮蔽了天穹，旭日的边缘被黑色蒙蔽住了点点的边缘。但旭日的光芒却不知为何暗淡了许多。\n乌鲁木齐正在遭到进攻。从俄罗斯来的赤色份子成批次的将他的老兵------这些他在新疆赖以生存的资本-------歼灭。张治中坐在自己的办公室，遥望着窗外纷飞的战火，此刻心绪万千。\n火光燃起，城门被攻破了。\n看着那团火焰，张治中似乎是想起了十几年前的长沙——那里同样是一团漫天的火焰，夹杂着长沙人民的哭喊。他的手微微有些颤抖，拿起了电报机，摆在自己的面前，但沉浸在对过往时光中的他，一时却不知道该干些什么。\n一声爆炸声让张治中的回忆中断。俄罗斯来的赤色份子已经同迪化的赤色份子大本营会和，已杀穿了他设计的街垒，朝他的办公室杀来。他把办公室里自己花了十几年调查的日本特高科在迪化的藏匿地点和人员档案默默的摆在桌角，看着他，沉默不语。\n自己失败的一生是时候结束了。\n他已经累了。\n张治中的颤抖的手不断的在电报上敲打着。\n很快，一封电报就新鲜出炉。他看了眼窗外的蓝天，那颗正在西落得旭日。将电报发送到了日本。\n之后，他拿起了自己的配枪，缓缓的塞进了嘴里。\n他累了。\n枪响混杂着门被破开的声音，悠然响起，似乎是在是一个电报飘然东去最好的送别。\n而电报的内容，也很简单。"
 COX.11.a:"新疆秩序井然"
 JAP.114514.t:"张治中剿匪成功，新疆赤匪在疯狂中灭亡"
 COX.12.t:"迪化的无线电静默"
 COX.12.d:"“嘀.......嘀........滴......”黑川忠男此刻正在特高科在哈密的秘密据点里，焦急的等待着来自迪化的无线电信息。但整个无线电频道内，只有电子的杂音在不断回响。“该死，自从来到这鸟不拉屎的地方，整日不是吃黄沙就是被太阳暴晒，简直就不是人呆的地方，说什么有赤匪，有赤匪，几条丧家之犬罢了，何至于皇国大动干戈。”\n正当黑川忠男抱怨时，忽然见一个熟悉的面孔走来。\n“岛谷君，迪化的情况如何？”黑川忠男焦急的说道。\n名为岛谷佐博的男人走进屋子，把帽子一摘，坐到位子上，皱眉说道：“和迪化支部的消息完全中断了，这几日我靠近迪化才发现，似乎是是露西亚人进攻了迪化。”\n黑川忠男搂了搂头：“露西亚？他们也敢？就几个军阀？也敢窥探皇国的土地？那我们的特高科同伴呢？怎会轻易的被俄罗斯人找到？”\n"是赤匪，一定是赤匪内外勾结。"岛谷佐博断言道：“一定是赤露和赤匪相互勾结，我们必须向皇国禀报这一消息。”   \n“那岛谷兄，既然有中共赤匪参与，那就要时刻小心才对。尤其是现在，我们深陷敌后的紧急时刻。”黑川忠男把手一伸，指向了这房间内一处墙壁。在墙壁上，周恩来，刘少奇的照片被画上了重重的红叉。“这些赤匪头子可是十分狡诈的。”\n“无妨，我已经做了精密的反跟踪了，不可能有赤匪跟着。就算赤露拿下了整个新疆，也不可能发现我的”岛谷佐博摆摆手，说道：“当务之急是将消息传回皇国，让他们小心赤露的威胁才是正道。”\n话音未落，一声巨大的轰鸣声让他们顺势趴下。"
 COX.13.t:"迪化的无线电静默"
 COX.12.a:"“岛谷，这就是你说的精密！？”"
 COX.13.d:"黑川忠男趴在地上，无视了掉落在自己身上的碎石瓦砾怒道。\n“这不可能！这群赤匪怎么可能瞒得过我!?”岛谷佐博气的掏出了自己的手枪，说道：“我看是你导致的安全屋暴露的吧。”\n“什么？哪有你这样血口喷人？”黑川忠男说道：“这肯定是有预谋有计划的袭击，甚至有可能其他地区的特高科小组都被袭击了。”\n“怎么可能？就凭那些赤匪头子？他们只是人！”岛谷佐博怒斥道。\n“是迪化！迪化的小组如果来不及销毁资料的话，我们所有人的资料都暴露了。”黑川忠男猜测道。\n“那群傻子，说什么张治中是我们的走狗，为了方便管理就把资料全塞在迪化了，那边可是有赤匪大本营啊！他们也放得下心？“岛谷佐博说道。\n枪声猛然密集起来，两人躲在掩体之后，甚至难以反击。就连交流，都很艰难。\n”那个，佐博君“黑川忠男忽然很亲切的叫了一声岛谷佐博。\n”干什么？想到逃出去的方法了？“\n”你是不是有一个哥哥，在海军当军官啊？“黑川忠男问道。\n”是啊，怎么？“岛谷佐博回答道。\n”抱歉了.......“\n一声枪响，黑川忠男捂着肩膀痛苦的倒下，手枪掉在地上难以捡拾。\n”......想拿我去给赤匪邀功？我是有个哥哥，但我还不想死！“岛谷佐博将冒着青烟的手枪放下。\n”小心对面临死反扑，日本人作战起来是无畏生死的“红军方面，指战员提醒手下的士兵说道。\n”指战员！对面投降了！“一位士兵指着安全屋说道。\n “……怎么可能？！日本人……他们不都是些不畏生死的家伙们吗？”指战员有些吃惊"
 COX.13.a:"时代变了，新疆也变了"
 COX.14.t:"在旭日的阴影之下"
 COX.14.d:"迪化迎来了改变，即使这改变看起来很慢，但却很稳定。\n红旗高高的悬挂在被划为临时办公处的一栋小楼之上，小楼十分喧闹，到处都有中国旅的成员和昔日地下党成员忙碌的处理公务的场景。\n在一间不起眼的办公室内，偌大的空间只摆放着一个桌子，桌子上，摆着一副新疆的地图。新疆的地图上摆放着很多小小旭日旗。\n“一个……两个……三个……”一个人正缓缓的将旭日旗拔出，将红旗插入原先旭日旗所在的地方。很快，整个新疆都被插满了红旗。\n“难以置信，日本特高科败亡的速度和我们红军解放各地区的速度一模一样——几乎就是红军开到哪里，哪里的特高科就被扫清。而且绝大多数特高科特工选择投降，并没有和我们死磕到底。即使我们有情报和先手优势，这个战绩也太过辉煌了。”邓小平一边将旗子拔出，一边说道。\n“十多年的憋屈，没想到一朝就扬眉吐气了。”周恩来摇了摇头，说道。\n“或许是日本承平太久，特高科已经忘记了在劣势局面的应对？”刘少奇坐在椅子上，看着地图上全疆的红旗说道：“我们啊，可是在十多年里，每日每夜都在劣势里寻求生存与反击。”\n“现在关键在于这些新疆特高科有没有将消息传回日本，我们不清楚日本的态度，如果他们听闻新疆赤化后决议出兵干涉新疆，我们的部队根本无法抵挡。”周恩来点明道。"
 COX.14.a:"邓小平看了看报告文件"
 COX.15.t:"在旭日的阴影之下"
 COX.15.a:"旭日之下，亦有阴影"
 COX.15.d:"邓小平又继续说道：“由于绝大多数的特高科人员投降，只有极少数的消息被传回了日本，其中有很多都是只言片语，我们的地下党人员正在和日本俘虏交流，并在一星期内陆续传回各类片段消息，各类消息组合起来，大概就是将此刻新疆日本特高科忽然沉默描述成我党的一次重大反击，或者说临死反扑，整个特高科系统短时间内受到打击。”\n“还是不够，日本那边几个月之内就会知道新疆易主。”周恩来摇摇头。\n东方那颗闪耀光芒的血色旭日实在是太耀眼了，他们这些人实力又太过弱小了。以至于他们只能在旭日的阴影下苟延残喘，十多年前是，即使如今新疆易主，也是。\n“几个月时间，够我们在新疆树立反间谍系统了，新疆独特的地理环境表明在谍报上易守难攻，如果有外地人混入边境城市很容易被看出来，我就不信日本特高科能跨过沙漠深入新疆内陆。”原本沉默不语的岸英看着这些老前辈有点消极，说道。\n岁月已经在这些老前辈的脸上留下了过于明显的痕迹。旭日的阴影压得他们有些喘不过气来。\n即使是岸英，如今也已经四十岁，但即使如此，他仍然充满着朝气。或许是贝加尔湖畔的那个年轻人对他的影响？\n在血色旭日的阴影之下，遥远的新疆土地上，有点点火星燃出，在黑暗难以触及的边缘，或许，可以升起一颗普世的赤色太阳，闪出最温暖的光芒，将阴影驱散，将黑暗驱逐？"
 COX.16.t:"一个奇怪的外国人"
 COX.16.d:"哈密在解放之后，短短的时间里面，就重现了生机，一些作恶多端者被公审，而最让哈密市民惊奇的是，那些帽子上画着红星的军队不曾像昔日的军阀军队一样对他们的家财有分毫想法。他们纪律严明，对待地主流氓，犹如冬天一样严寒，但是在对待穷苦民众上面，又犹如春天一样温暖。\n地下党成员李四已经很久没有公开的在哈密的大街上走过了，太阳的光明照在他的身体上，显得暖暖的，十分舒服。自从日本特高科败退之后，他们的任务就变成了同群众联系，搭建反渗透机制，以及打击地痞流氓和当地地主的反击。说实话，这很累，但相比于曾经在特高科的阴影之下抱头鼠窜要好上无数倍。\n此刻大街上人有点少，看人流移动的方向，似乎是都往一个方向聚集去了。\n“是特高科，还是地主的反击？”李四此刻脑子顾不得多想，连忙向着人流聚集的方向跑去。\n跑到一半，就听到有枪声传来，这不禁让李四心急如焚，要是有乡亲受伤了，怎么办？\n没多久，就看见一群人拥挤着，还听见了喧闹声。在维吾尔语中夹杂着几句外语。\n“是四哥儿！”"
 COX.17.a:"法国人???"
 COX.16.a:"“四哥！快来！有外国间谍！”"
 COX.17.t:"一个奇怪的外国人"
 COX.17.d:"“\n人群中有人看见了李四，急忙用维吾尔语说道，呼吁李四前来。\n李四定睛一看，一个黑发的外国人正被很多人团团压住，动弹不得，甚至用来防卫的手枪都被打翻到一旁。\n“没有乡亲受伤吧！”李四急忙问道。\n“没有，那个外国人差点掏枪杀人，但还好我们有人从背后给他手来了一棍子，射偏了。”一个维吾尔族大叔笑了笑，说道。\n“你们怎么抓住他的？”李四很好奇，一个间谍没理由如此简单的就被抓到。\n“这个啊，这个外国人是最近才来的，我们一开始也不知道是间谍，不过刚刚这个外国人刚才找我问事，还问我要不要赚钱。我想了想，这不就是前阵子才开展的反间谍教育里提到的常见内容吗？于是我就知道这家伙是想雇我办事，我假意同意，然后和大家一起把他制服了。”\n李四笑了笑，这个外国人运气真差，反间谍教育其实并没有普及很多人，还有很多人并没有接受教育，更别提还有很多地主走狗和解放前的地痞流氓，这家伙偏偏就挑中了下下签。\n在这时，其他党成员和中国旅的士兵也赶到了，他们将这个外国人架起，准备询问他。\n但这个外国人嘴巴飘出一大堆莫名其妙的外语，在场竟然一个人都听不懂。\n“不是俄语和英语，不像是俄罗斯地区常用的语言。”一个中国旅的士兵说道“看这家伙的样子，有点像法国人？”\n“也不是日语”李四摇摇头。\n“也不像维吾尔语或者蒙语”另一个蒙古族新兵说道。\n“这家伙是外国间谍，他肯定还会说其他话，估计他在用母语骂我们！”李四似乎想到了什么，说道。\n“只能先把他关起来了”最后众人总结道。\n“向中央发情报，说抓到一个外国间谍，很像是法国人”李四吩咐一个情报组织成员道。”"
 COX.18.d:"“今天有消息了吗？”在一所青砖砌腰压檐，土木结构的二层黄色楼房内，毛岸英焦急地询问着电报员。\n“报告旅长，没有。”电报员有气无力地说着。\n毛岸英叹了口气。\n自从迪化城解放，已经一周时间了，而自从他在广播站上宣布这个消息，号召新疆人民起来战斗，也已经过了一周时间了。在这漫长的一周里，他们倒是一刻也没有耽搁，在迪化城里扎下了根——收编了张治中的残兵，吸收了大量的新干部，也重新建立起了基层组织。\n但这还远远不够，正如中国的其他部分一样，新疆人口的大部分是农民和牧民，居住在农村而不是城市。他们饱受压迫，却并不知晓解放的道路，他们居住在电波传达不到之处，这就注定了在新疆的工作不能像某个政委一样，仅通过广播上激昂的演说就能掀起排山倒海的革命。\n新疆的人民被束缚的太久了，就像堕入了深邃的黑暗中，连畅想一个不一样的世界的机会都没有。而真正的解决办法，就是到这些群众身边去，挨家挨户地走访，给他们指明解放的道路，告诉他们——“一个更好的世界是可能的。”\n——就像老共产党人在赣南，陕甘宁时做的一样。\n想到这里，毛岸英对电报员说到：“给各团部拍电报，告诉他们，彻夜学习《怎样分析农村阶级》《关心群众生活，注意工作方法》两篇文章，附带《反对本本主义》。明天早上，每个团只留一个营在迪化，剩下的全部化整为零，前往农村做工作。”"
 COX.18.t:"到农村去！"
 COX.18.a:"§G群众是真正的铜墙铁壁§!"
 COX.19.t:"扫什么盲？"
 COX.19.d:"新疆地区有着许多民族，不同民族之间的发音文字都不大相同，还有的相当于部分文字仅有语言，没有文字。既然要推广扫盲运动，那就不可避免的会遇见文字的问题，我们究竟要用什么来作为扫盲的标准？有的同志认为用汉语就很不错，单语言能有效的促进扫盲效率，加快识字率的提高。也有的同志认为多种文字共同学习也是不错的选择，但这样无疑会拖慢扫盲进度，但好处是能让少数民族满意。还有的部分同志认为干脆重新设计一种实用，有利于严谨研究语言而且方便学习的文字进行推广，统一文字。不少人都反对第三种观点，有的人认为设计文字过于困难，也有的少数民族干部认为文字是民族文化的象征，不能随意舍弃。到最后，关于扫盲运动的具体结果缓缓出炉......"
 COX.19.a:"单语，汉语"
 COX.19.b:"双语"
 COX.19.d:"根据汉语风格和少数民族风格设计一种简便的方便学习的简化文字"
 COX.20.a:"§G地主重重压迫，农民个个同仇§!"
 COX.20.t:"迪化讲话"
 COX.20.d:"“同志们，大家最近一个月中多有劳累！新疆的人民饱经压迫，反动派势力空前强大，而革命的势力却很单薄。在这种于我大不利的情景下，你们还能不懈地进行工作，这更是说明了在座的各位没有一个不是铁骨铮铮的革命者！”\n说完，岸英敬了一个标准的军礼，然后接着说到，“在这一个月中，我们彻底见识到了反动派的残暴——我们当中有个同志被巴依吊死，身子被打得皮开肉绽，尸首被挂在树上。而此时，群众在哪里？他们为什么不来拥护我们？”\n岸英顿了顿，扫视着台下。\n战士们的情绪十分沉重，不少人苦思冥想，却仍想不明白这个问题。\n“旅长！”突然，台下传来了一个嘶哑的声音，“小赵...赵同志他死的冤啊！他是被那些老农害了啊！他们围上去拳打脚踢...赵同志身上没一块好肉了...”\n“是啊。”岸英叹了口气，“他可是个好同志啊。从陕北到西俄，他当时一路念叨着我的名字才找到了旅部，当了我的警卫员之后，他从没掉过队...是中央的策略存在问题，才让这么好的同志白白死在了反动派手中，我在这里做公开的检讨！从今往后，如若中央的指示在实践中出了任何问题，同志们应当大胆指出，不要让这样好同志的生命成为我们犯错的代价...”“群众不拥护我们，那证明我们群众工作做的不好。不会搞群众运动的共产党是一定要失败的，亚戈达的NKVD只会镇压，所以他们被萨布林击败了。我们也是一样的，当年在延安的时候，群众是我们的眼睛，是我们的手脚，我们的生命线，若是没有他们的支持，党中央在陕北就连一年都撑不下去。但现在新疆的群众并没有被发动起来，他们还为着压迫他们的巴依老爷做事。不要认为群众清楚自己被压迫，大家只要带着一腔热血，振臂一呼，群众就会跟着你走，不是这样的。同志们必须融入群众，耐心地给他们做工作，让他们明白自己为什么就被压迫了。1营3班的同志搞得非常好，他们伪装成路过的商人，高价收购农民们的粮食，与此同时，有个懂点维语的同志还不断问农民们——’谁养活了谁？’这可急坏了当地老爷，他招呼家丁要把人群驱散，但群众将同志们护在中间，谁也不敢动，就这样，一个村的群众加入了革命的队伍.......人民遭受的压迫很深重，所以只要他们认识到自己的力量，他们就会起来反抗，他们就会拥护我们.....”"
 COX.21.a:"这是绝佳的机会"
 COX.21.d:"正当我们还在火热的建设新疆的时候，马家军内部的矛盾也显露了出来。马惇靖发来密信告诉我们马继援在他的领地内是如何惨绝人寰的剥削当地的百姓的。虽说马惇靖也曾是一个军阀后代，但他竟然希望我们在打赢了回回国后，由他作为带路党解放那里的人民。"
