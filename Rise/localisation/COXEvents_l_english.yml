 COX.35.c:"谢富治提案被通过！"
 COX.36.t:"整理行装"
 COX.36.d:"刘安站在通往打饭窗口的队伍里，好奇地东张西望。今天是他来迪化培训的头一天，被安排在这样的食堂用餐，让他感到既激动又兴奋。据别的同志说，这里原来是反动军阀头子张治中的走狗们大宴宾客、胡吃海喝的地方，虽然一些过于奢靡的陈设已经被搬走，室内还是摆满了陶瓷大插瓶，桌椅板凳都红润润的，亮得像是抹了一层油。这个来自晋西北的老兵之前还从来没进过这样宽阔敞亮的屋子，现在都有点乐得合不拢嘴了。\n“同志......同志？”\n回过神来，刘安才发现不知何时他已经站在了窗口前。站在对面负责打饭的同志递给他一个小木托盘，里头搁着两张馕，还有一只装着炖菜的海碗，小块的羊肉装点其间。除了器皿略有差异，饭菜和一般的部队并无不同，刘安赶紧伸手接过，闪开身子给后面的同志腾开位置。\n真是耻辱，居然会被反动军阀的东西迷住——刘安在心里骂着自己一瞬间的动摇，端着盘子在空座位上落了座。\n“刘同志，中午好！”\n一个魁梧的东欧汉子热情地向着刘安打着招呼，在他身边落了座。\n“噢噢，帕拉杰诺夫同志......”刘安没想到在这里能遇到熟人，“中午好中午好。”\n“刘同志今天不是很有精神啊。”帕拉杰诺夫仔细端详着刘安的脸。这个壮汉在西俄战争期间就跟随中国旅作战，在学了一口很不错的中文以外，还学到了随时关心他人身体健康状况的习惯。不过，被一张胡子拉碴的脸盯着看，多少让刘安有点发毛。\n“没啥事，我是看这里怪漂亮的，有点......不适应。”刘安不好意思实话实说，只好打马虎眼糊弄过去。帕拉杰诺夫似乎也并不是很在意——或许他压根没看出来。\n“没事儿，也没啥必要刻意去适应，”帕拉杰诺夫拍了拍刘安的后背，“再过几天，咱们估计就在克孜勒奥尔达的地界上咯。”\n“克孜勒奥尔达......？”刘安总觉得这地方有点熟悉，却想不明白他们干嘛会去哪里。\n“你居然不知道？今天的星火报已经登出来啦，哈萨克红军邀请我们去剿匪呢！”\n帕拉杰诺夫一边夸张地摇着头，表示他对于刘安的不知情十分不能理解，一边把不知道从哪里掏出来的报纸放在了桌上。新印刷好的报纸还微微散发着油墨的香气，头版用硕大的字体印着“哈萨克匪患猖獗，革命战友同舟共济”的字样，下面便附着一封信的全文，落款是“包尔江同志”。刘安匆匆把信看了一遍，他感到热血又一次在他胸中沸腾。虽然他搞不清楚为什么这是一封回信，但他知道，这批坏分子很快就要被红军从地球上清理出去了。\n“什么时候出发？哪些连队会被部署到哈萨克去？”刘安攥住了报纸，“我要去和毛旅长报告，我要求立刻归队！”\n“哎，别激动别激动。”帕拉杰诺夫拉住想要站起身来的刘安，“这次是咱们这群人带着一小部分战士过去......”\n“咱们？就是毛旅长选出来的我们这些人？这么点人怎么能行？”\n“哎哟，你等人把话说完呐。虽说我们是指挥小部队作战，哈萨克的新兵蛋子还会跟着咱后头边看边学呢，甭怕人不够！”\n刘安想起来了，他之所以来迪化是因为要接受培训做指战员，不过今天一早上的课就已经上得他头昏脑胀了。以前他该开枪开枪，看见人多就扔手榴弹，要他思考怎么去指挥作战倒是头一回。一股莫名的紧张感攫住了他的心，他不禁怀疑起自己到底有没有能力去带领好一支部队——有一只宽阔的手放在了他的肩膀上，是帕拉杰诺夫。\n“别担心。咱们还要再训练几天才会开拨，相信我，指挥没有你想象的那么难。”"
 COX.36.a:"哈萨克的土匪们，你们作威作福的日子到头了！"
 COX.37.t:"告别老战友"
 COX.37.d:"“嘟———嘟——嘟——嘟——”\n清脆嘹亮的起床号在营房上空响起。徐光来躺在床上，紧紧闭着眼睛，然而号声还是传进了他没有捂住的耳朵里，搅得他心烦意乱。其实，徐光来早就醒了，多年的部队生活让他的作息变得极为规律。但是今天，他无论如何也不想离开床。\n“徐班，该出操了......”\n“别烦俺别烦俺......去去去。”\n徐光来躺在床上嘟囔着，挥手赶开凑近的战士们。他不能不烦恼——就在昨天，毛旅长已经下了命令，要他今天一早就离开连队前往迪化接受培训。投诚部队发生的种种麻烦事徐光来有所耳闻，他也很愿意为老旅长分忧，但真到了别离的时刻，却又迈不开腿脚。他拉上被子蒙住头，还是听到了房门关上的声音。这会，他的战友们应该已经夹着脸盆，向着盥洗间走去了。\n棉被隔绝了外部的声响，徐光来感到安静又惬意。昨晚他愁得翻来覆去一宿没睡着，现在居然有点困了。就在他迷迷糊糊的时候，房门被什么人猛地推开，声音之大震得他一哆嗦。\n“徐光来，你怎么回事？”\n排长的大嗓门向着徐光来逼近，徐光来赶紧攥住被子不撒手。果然，排长开始拽他的被褥，他虽然死命撑着不让被子被抢走，但是躺着不好用力，眼看着人就要从床上滚下来了。\n“咚——”\n徐光来摔了个屁股蹲。幸而有被子垫着，还不觉得疼。他抬起头，看见排长正对他怒目而视。\n“你他娘的劲还挺大......怎么，让你上迪化去学习是委屈你了？不想去就不挪窝，徐光来同志，你的眼里还有没有组织纪律？”\n既然已经赖不住了，徐光来只好磨磨蹭蹭地站起身来，半是自己走，半是被排长押着换好了衣服、盥洗，然后又进了食堂。匆匆嚼完早饭之后，哭丧着脸的徐光来又被排长押到了军营的大门外，被征召的战士们在这里集合，正在陆续登上前往迪化的班车。\n“徐班！”“徐班！”\n萎靡不振的徐光来听到有人在叫他的名字，他抬起头来，发现同班的战友们正站在架子车路旁。看到徐光来注意到了他们，这群小伙子就开始对着老班长鼓掌起哄。\n“恁都怎么回事？不晨练，跑来这里做什么？”徐光来板起面孔。虽然以刚才的所作所为而言，他实在没什么资格来教育人，但既然还算是班长，那就有应尽的义务。\n“还好意思说别人呢，你自己就是违反纪律的头号现行犯！”排长重重地拍了一下徐光来的肩膀，“同志们是担心你，我看反正也没心思训练，就让他们来送你一送。你们聊着，我可先回去了啊。”\n徐光来看着他的战友们，熟悉的笑脸让他不禁鼻头发酸。\n“徐班，你莫伤心，毛旅长选你做指战员，咱们一个班也都脸上有光啊。”\n“话虽说是这......”徐光来揉揉眼睛，调整了一下情绪，“本来打算着部队打回俺家的时候带恁四处转转，现在估计也靠不住啦......我可对不住大伙哟......”\n“不打紧的，徐班你有多大本事，能离了咱部队不成？”一个年纪最小的战士咧嘴笑着，“徐班的老家在哪里，咱都听得耳朵起茧子了，等部队打回去的时候，咱就来找你，不信还能找不着！”\n“怎么说话呢？”徐光来又板起面孔，不过这次是装的，“无组织无纪律，跑去别的连队串门子可要不得！”\n“徐班你赖着不走，还是给排长押来的，就这还有脸说他！”\n话音刚落，徐光来和战友们都不禁笑出了声。班车上响了铃，发车的时刻近了，徐光来和他的老战友们一一握别，登上了轰鸣着的班车。火红的太阳正从戈壁滩上缓缓升起，照射在徐光来的身上，感觉暖洋洋的。他隐约觉得，这次去了迪化，就要做起一番大事业了。"
 COX.37.a:"常联系！"
 COX.38.t:"张治中旧部斗殴！"
 COX.38.d:"毛岸英拉低了他的帽檐，饶有兴致地观察着周围。现在的他看上去就像是个普通的连级中国旅指战员——在出发之前，他曾对着镜子反复检查过自己的扮相，应当是万无一失的，至少到现在为止他还没有被任何人认出来。由于部队的总数并不多，进行全部检阅没有耗时太久，观看完阅兵的老同志们也各自返回迪化休息，但毛岸英仍旧感到兴致勃勃，他乔装打扮，目的就是暗访部队驻地，观察战士们训练的情况。毛岸英知道，如果他被人认出来，连队一定会停止操演向他致意，所以一路上他都小心翼翼，甚至显得有点鬼鬼祟祟。好在操场边的小路上没有什么行人，应该没有人会把他当作坏分子扭送政治局，毛岸英一边慢慢地踱步，一边仔细地观察着操场上的动态。\n“一二一，伊耳伊，乙尔乙......”\n身着粗布军装的战士以整齐的队形在他眼前跑过，但口号的声音却显得不那么统一，战士们严肃的表情与奇怪的发音让毛岸英忍不住笑了出来。这些战士属于中国旅，其中有不少哈萨克人、俄国人和蒙古人，现在他们在每日固定的训练之外，还要上汉语补习夜校；为了在中国的土地上进行革命，就必须要闯过语言关。毛岸英目送着中国旅的队伍渐渐跑远，一支新的连队进入了他的视野，这支队伍虽然略显松散，但尚且保持着不错的队形，口号声也算得上响亮——作为张治中的旧部，他们的表现相较刚投诚时的散漫已经有了很大改观，假以时日，或许这些旧军阀的部队也能够被改造为中国旅那样意志坚定的革命军队。毛岸英闭上眼睛，仿佛已经看见了高举红旗的队伍战无不胜的英勇姿态，他们从新绛出发，一路摧枯拉朽，粉碎一切反动军阀，将日本侵略者和他们的无耻走狗干净利落地从中华大地上扫除出去......\n然后，操场上突然的异动打断了他的遐想。\n毛岸英循声望去，场地正中央有两拨人正在紧张对峙。他不知道这些士兵是在休息中发生了口角，还是蓄谋在此斗殴，但这种事情绝不应该在这里发生。争吵的声音传进了他的耳朵：\n“老陈，你他娘的到底有没有拿老子的香烟？”\n“你自个抽不过瘾，赖到老子头上来了？有种你就去仓库里抢，老子才敬你是真汉子！”\n“我看你兔崽子是他妈找打！弟兄们，给我揍他！”\n看起来像是头目的人一声令下，两拨人嚎叫着扭打在了一起。毛岸英的笑容收敛了，他发现自己忽略了一样非常重要的事情——也许旧军队内部的兵头和小团体并不是消失了，而是暂时隐藏了起来。既然内部的结构毫无变化，对于这些军阀部队来说，现在只不过是换了个新东家而已，即使训练得再完美，没有作为革命军队的觉悟，他们就永远是一群散兵游勇。\n尖锐的哨声在操场上空回响，几个骑马的教官已经赶往斗殴地点，试图约束打得不可开交的士兵。毛岸英来时的好心情此时已经消失得无影无踪，他注视着这场闹剧，心中不由得浮现出了一个想法：他需要用一批新的指战员取代那些不老实的旧军官了。"
 COX.38.a:"返回迪化。我们有麻烦事要处理了。"







