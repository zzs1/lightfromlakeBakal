 BRY.5556.t:"理想主义的共鸣"
 BRY.5556.d:"贝加尔湖畔，一队伊尔库茨克的士兵们正在扎营。围坐在奄奄一息的篝火旁，士兵们搓着双手，裹紧了身上的兽皮衣裳。“他娘的，这俄毛子的地界怎么这么冷。”一个操着江浙口音的士兵抱怨道。“你还来这里没多长时间吧，迟早会适应的。“早知这样老子当年就在重庆和日本鬼子同归于尽了，也好过在这里继续受冻。”有几个士兵也跟着他一起起哄，都说要回国和日本人拼了。 “这就喊冷了？当年老子在东北打鬼子的时候，还穿着单衣埋进雪堆里过。再说了，就凭你们这几杆破枪，敌得过鬼子的核武器吗？你们也不想想！”老兵不紧不慢地说道。  “懦夫！我看你就是怕了，老子……”   “够了！”眼看队伍里马上就要起口角之争，旅长走了过来。他看上去约莫四十多岁，举手投足间透露着斯文。在卫国战争时期，他曾经作为一名坦克兵英勇奋战，但最终仍无法阻止苏联被法西斯的铁流碾碎的历史进程。他随着溃退的部队一路东撤，先是在西俄罗斯徘徊，参与了五十年代的西俄战争，一度幻想能再一次看到过他魂牵梦萦的莫斯科城下，看到联盟的重生。但一切都失败了，他心灰意冷一路东撤，一路上收拢残兵，最后在雅戈达手下率领这一支由中国人拼凑成的军队。  “旅长！”士兵们纷纷站起来，给他敬礼。那个江浙士兵紧接着说道，“岸英同志，我们什么时候能回去啊？这是多年以来士兵们问得最多的问题。离乡多年，没有人不担心被日军铁蹄蹂躏的故乡，大家都在等待中不断磨砺着向日本帝国主义复仇的利剑。但雅戈达和他的最高主席团一直是三缄其口，一再推脱。在十数年的等待中，再坚毅的斗志都会被磨灭。”  “不要急，兄弟们……”  “我们都等了三十年了，不缺那点耐心。”老兵缓缓说道，“兄弟们都想要个念想，我们什么时候才能回国？ 岸英手里拿着一个小小的广播， “我就是要来说这个的，那个瓦莱里·萨布林同志在东边干了些大事……””"
 BRY.5556.a:"中国的同志们，向你们致以共产主义的敬意！"
 BRY.5557.t:"再回西伯利亚无政府苏维埃"
 BRY.5557.d:"西伯利亚的夏没有冬日的严寒，到处都能感受到勃勃的生机。\n贝加尔湖以西，一处开阔的平原上，有两支不同旗帜的队伍正在缓缓接近。\n岸英此刻有些忐忑，六年前自己曾暂居西伯利亚苏维埃半年，同苏维埃的不少同志有了深厚的情谊，还经常参加理论讨论。在自治公社的半年，黑军的战士们在这只军队身上看到了纯粹的革命精神——哪怕缺衣少食，他们也保持着纪律，对当地百姓秋毫无犯。这让他们对马克思主义的偏见有了一些改变，似乎马克思主义者并不是一群只会争权夺利的伪君子？岸英也从这群挺身而出保卫家乡的民兵身上看到了群众组织中蕴含的，超乎想象的潜力。”\n“或许这样去中心化的组织并不代表了无序与软弱？”\n但思索了许久之后，出于对苏联最高主席团的认同，中国旅的同志们选择前往投奔雅戈达，希望他可以支持他们回中国参加革命。在中西伯利亚战争中，虽然中国旅没有在中西伯利亚战争中参与对黑军的作战，而是参加了对抗东部法西斯势力的作战，但毕竟曾在战争状态过，不知道这次会面能否成功。\n“谢廖沙同志，关于你们在贝加尔湖畔的胜利，我们感到了无比的兴奋，我们在反抗威权的途中又战胜了一个暴君”​西伯利亚苏维埃的名誉领袖，尤里在见到岸英的第一面，就热情地说道。\n“尤里同志，多年不见，别来无恙”​岸英也开心的同他握手，说道。\n两只手在阳光下紧紧​交织在一起。\n“没想到是尤里同志亲自前来”岸英说道。\n“公社很多事都是各公社联合讨论得出的，我的任务也不重。”尤里摆了摆手，说道：“先谈正事吧。”\n“我们希望布里亚特公社能加强同西伯利亚苏维埃公社的工业交流，促进两个公社间工业的共同进步。更重要的是双方达成互不侵犯条约，此后不再为敌。”​岸英给出布里亚特方面的意见\n尤里思索了一番，发现并没有什么不妥，这份提议很早之前就通过电报发往西伯利亚苏维埃公社里，经过各公社的讨论同意了。于是他直接拿出来相应的文书，经过双方代表的签署后，协议正式生效——不久后，将会有源源不断的机器和工业制成品以及粮食在两个公社间流通。/n两个队伍的成员齐齐欢呼起来，他们相拥在一起，高唱着国际歌和安娜其妈妈爱着他的孩子，这份协议代表着两个公社间的友好关系确立了下来。\n在热闹中，岸英发现尤金的​神色有些复杂，似乎有什么想说的。\n于是岸英张口询问道"
 BRY.5557.a:"有什么事么？"
 BRY.5558.t:"草原之上"
 BRY.5558.d:"自与亚戈达的战争结束以来，中国旅的各位都迫不及待地想要动身出发，离开西伯利亚的苦寒之地，迈出回到朝思暮想故乡的步伐了。萨布林也曾试图挽留这些经验丰富的战士，为了解放远东乃至整个俄罗斯的事业服务，但鉴于这些战士都不愿留下，他也爽快地答应了。\n在出发的日子，萨布林一路从队尾走来，沿途与每个战士握手，直到队伍的最前端。他注意到，虽然这些战士衣着着布里亚特妇女和孩童连夜缝制的新衣，装备着从布里亚特生产线上和仓库里寻找到的，尽量型号相同的武器，彼此年龄相去甚远，但他们的目光坚定，队列齐整，确实无愧“百战铁军”的称号。\n“萨布林同志，你好。”萨布林还没从中国旅展现出的风貌中回过神来，毛岸英就向他敬礼了。\n“谢廖沙同志。”萨布林也回了一个礼，“此去蒙古路途遥远，多加小心啊。”\n“战士们的斗志都很高昂。”岸英的视线扫过战士们饱经风霜的一张张面庞，又回到萨布林身上，“要比在亚戈达手下的时候，甚至比在西俄作战的时候还要高昂。”\n“你们终于可以回家了。”\n“不。”岸英轻轻地摇了摇头，“我们都想回去，但如今日本帝国主义正盘踞在那里，肆意盘剥着我们的亲人同胞。我们不仅要回去，更要带来解放——一如你们正在俄罗斯进行的事业。”\n为了能拯救挣扎在皮靴下的同胞，一切需要从长计议，为此，他们需要一个落脚点。\n“我已经联系了华西列夫斯基将军。”萨布林接着说道，“他欢迎你们的到来，但是……”\n毛岸英和萨布林的目光同时向西南方看去。穿过西伯利亚的针叶林，等待他们的是苍苍莽莽，渺无人烟的蒙古草原。等待着中国旅的将是一次漫长的苦难行军。\n到达蒙古之后呢？\n要消灭如日中天的旭日帝国，他们可能要付出十数年的光阴，以及自己的生命。\n但这些战士悍不畏死，亦愿意为了祖国的解放献出自己的全部。\n“请保重。”\n“你也一样。虽然现在革命的势力还很弱小，但有朝一日，我们一定会胜利的。”\n说完之后，两位亲密的战友就此挥手告别。\n一个将要率领远东的游击队员，势要让列宁心中的理想重现于世。\n另一个将要率领新红军的基干，重新踏上荆棘丛生的新长征之路。"
 BRY.5558.a:"啊，朋友再见，朋友再见"
 BRY.5559.t:"决裂？"
 BRY.5559.d:"冻土荒原之上，黝黑的土壤因为夏日而褪去了洁白的衣裳，似乎变得污浊了起来。\n岸英的询问打破了尤里的沉默​，尤里看着闹腾的众人，出声说道：“共产主义和无政府主义的矛盾自十九世纪的时候就已经有了。那时候还是马克思和巴枯宁的论战，马克思嘲笑巴枯宁幼稚，巴枯宁讽刺马克思独裁。这场论战一直延续到俄罗斯内战时期都不曾停止。虽然黑军和红军之间有些许合作，列宁和马赫诺相互交谈后双双认可了对方。但是依旧没有摆脱分裂，托洛茨基可是不止一次策划了对黑军人物的暗杀，以及黑军最后的结局……时间来到了现在，我们两个公社之间虽然有了相互的一些合作，但你认为我们的最终结局会如何？”\n岸英沉思了一会儿，说道：“说到底还是一种唯我独革的心态，充满了一种对革命话语权的霸占的心态。我承认这种分歧是客观存在的事，萨布林政府里既有理想主义者的萨布林派，也有对现实妥协的布哈林派。或许前者可以接受安康和解，但后者绝对不会考虑类似的事情的。就像你们公社，不也一样有内部的威胁么？但不论如何，我一直都坚信着一个最基本的原则——那就是坚持无产阶级专政，坚持工人阶级的解放。国家机器只不过是工人阶级解放的工具，而不是为了国家去做什么事情。一个宣称为了国家去牺牲无产阶级而壮大了官僚阶层的的自称社会主义的国家，他就真的是社会主义国家了？”\n尤里点头道：“……你和我见过的西部的那些共产主义者很不一样……”\n岸英说道：“不用去管其他人，至少在我们这样的理想主义者之中，安康的和解是否可能实现？”说着，他伸出了手。\n尤里沉默了一下，缓缓地伸出来手/两只手在光明之中紧紧相握。"
 BRY.5559.a:"牢记这理想，永不忘誓言"
 SVO.2002.desc:"战争胜利了！\n随着一次又一次令人惊人的反转，日本帝国主义入侵的铁蹄被​英勇的红军们止在蒙古西部的群山之间。帝国主义的爪牙只能留下一地尸体，愤愤离去。\n作为一个土生土长的蒙古人​，庆格尔泰在他16岁的时候遇见了红军，华西列夫斯基将军的红军来到了蒙古西部，把这里那些占据了大量畜生的大坏蛋全部抓起来了，还把畜生们免费分配给穷苦牧民。自那时候起，他就树立了参加红军的愿望，最终，在他18岁生日的时候，参加了红军。\n在听闻对日本帝国主义的​战争胜利后，庆格尔泰毫不掩饰的表现出了自己的兴奋，在他身侧的中国士兵李壮同样面露喜色。对抗日本帝国主义的第一战获胜了，时隔这么多年，他又亲手射死一个日本帝国主义的走狗\n“壮大哥，你说这次将军给我们颁布的任务是什么啊，我不识字，你跟我解释解释呗”​庆格尔泰用生涩的俄语说道。他们二人此刻正骑着马，在茫茫无际的草原上骑行着。\n李壮熟练的，慢慢的用俄语说道：“这次啊，华西列夫斯基将军是要我们两个去你家，你出生的部落，来说明将军就要回北方了，我们中国旅要接替将军负责蒙古的苏维埃建设。”\n庆格尔泰一听，​有点急了，结结巴巴的说道：“将军，将军要走了，我们呢，将军不要我们了吗。”\n李壮回答道：“不不，没有的事，将军绝对没有放弃你们，只是他觉得他有了值得信任的人，可以将蒙古托付给他了。而且，他也觉得，他有点想家了，他想回家了。”李壮说道。\n“什么意思？”​庆格尔泰有点疑问，说道：“将军要回家了？”\n李壮点头道：“是的，回到那个生他养他的故乡。”他说着，眼睛遥望着日出的方向，似乎要穿越千万里，看到那个他魂牵梦萦的故乡。\n“那以后谁来打日本帝国主义？”庆格尔泰慢慢地地说着，看起来帝国主义这个字的俄语发音他并不太擅长的样子。\n这下李壮有些担心了，华西列夫斯基让旅长空降当蒙古西部的领袖，蒙古牧民们会不会心生不满？\n庆格尔泰一拍手掌，说道：“我知道了，是壮哥的部队就可以打日本帝国主义啊，我都忘记了。”​说完，他挠了挠头，不好意思地说道\n“你们会不会反感我们的部队”​李壮询问道。\n“不会啊”​庆格尔泰疑问的说道：“将军是红军，你们也是红军，红军是为穷苦人服务的，红军是不会背叛穷苦人的，我们这些穷苦人为什么要反感红军？”\n李壮握着缰绳的手愣了愣​。\n“快到了！壮哥。”​庆格尔泰看着远方，对李壮招手说道。\n李壮看向了庆格尔泰所看向的方向，那儿，有着连片的蒙古包，蒙古包上，红旗招展。\n在蒙古西部的草原之​上，类似的场景在此刻无时不刻地上演着。异乡的中国游子，受旭日恐怖威胁的的蒙古牧民，这些零星的自由火星，因为一颗红星而紧紧联系在了一起。"
 SVO.2001.desc:"对于中国农民来说，“故乡”是情感的寄托，生于某地的那一刻，人的魂灵就已与水土绑定，死后也将魂归故里。中国旅中不乏这样典型的农民，对于他们来说，出征到全国各地，便是离家万里了。但不曾想，家国沦亡，中华大地笼罩在旭日旗到阴影下，迫使这些人撤退到北方的苏维埃联盟，这才开始了长达数十年的漂泊之旅。从日寇皮靴蹂躏下的中国，到莫斯科前的钢铁防线，再到贝加尔湖畔的苦寒之地，期间不断有同袍倒下，战士们来不及告别，甚至都没有时间歇息一下，告慰战友的魂灵。\n而今，他们要向并肩作战的战友告别了，但这次告别却不同以往——星火已经在远东的干柴堆中噼啪作响，很快就要化作燎原之势了! \n“可能在外人看来，中国的农民勤劳而温顺，能够承受难以想象的剥削压迫，但中国人民有着反抗暴政之悠久历史，他们不会对日本帝国主义的殖民压迫置之不理，但如今革命的力量还很弱小，日寇却很强大，所以我们不得不前往新疆——“共荣圈”的薄弱之处，再做打算。”岸英对华西列夫斯基说道:“一路顺风，将军，我由衷的希望能够听到来自布里亚特的好消息”\n戎马一生的老将军点了点头，开口说道:“我在这里战斗了多年，草原上的人民虽与我们的习俗差别很大，但也饱受盘剥压榨，你们也一样会和他们产生隔阂，但要记住，我们都是阶级弟兄。\n“还有一件事，如果有一天你迷失了方向，就想想理想吧。共产主义者强大的地方，就在于我们不为自己，而是为绝大多数人谋福利。不要忘记这一点。”华西列夫斯基想到了很多——那从红十月燃起的理想，在时间的长河中逐渐扭曲形变，最后倒成了自身的反面。自己也一直是明哲保身，随波逐流，不知不觉间，大半人生已逝……蒙古草原上的风忽然吹过，将华西列夫斯基那如西伯利亚冬季的雪原一般的银发吹散了几分，露出他疲惫的又苍老的脸庞。在他的对面，年已四十岁的岸英脸上已留下了许多岁月的痕迹，他不似萨布林般意气风发，却显得沉稳了许多，他沉思了许久，微微的点了点头。\n华西列夫斯基看了看自己的腕表，说道“时候不早了，我们该去解放自己的国家了。有两个师的蒙古人选择留下来。\n“多保重\n“你们也一样。”两个年龄相差悬殊，来自不同国家的两个人，紧紧地握住了对方的双手。在中国旅和蒙古骑兵师众人的军礼下，华西列夫斯基率领着部队缓缓离去——他们此行的目的在北方，在列宁旗帜重新飘扬起的地方。待到红旗高扬之时，我们再相见吧。"
 BRY.5559.t:"决裂？"
 BRY.5559.d:"冻土荒原之上，黝黑的土壤因为夏日而褪去了洁白的衣裳，似乎变得污浊了起来。\n岸英的询问打破了尤里的沉默​，尤里看着闹腾的众人，出声说道：“共产主义和无政府主义的矛盾自十九世纪的时候就已经有了。那时候还是马克思和巴枯宁的论战，马克思嘲笑巴枯宁幼稚，巴枯宁讽刺马克思独裁。这场论战一直延续到俄罗斯内战时期都不曾停止。虽然黑军和红军之间有些许合作，列宁和马赫诺相互交谈后双双认可了对方。但是依旧没有摆脱分裂，托洛茨基可是不止一次策划了对黑军人物的暗杀，以及黑军最后的结局……时间来到了现在，我们两个公社之间虽然有了相互的一些合作，但你认为我们的最终结局会如何？”\n岸英沉思了一会儿，说道：“说到底还是一种唯我独革的心态，充满了一种对革命话语权的霸占的心态。我承认这种分歧是客观存在的事，萨布林政府里既有理想主义者的萨布林派，也有对现实妥协的布哈林派。或许前者可以接受安康和解，但后者绝对不会考虑类似的事情的。就像你们公社，不也一样有内部的威胁么？但不论如何，我一直都坚信着一个最基本的原则——那就是坚持无产阶级专政，坚持工人阶级的解放。国家机器只不过是工人阶级解放的工具，而不是为了国家去做什么事情。一个宣称为了国家去牺牲无产阶级而壮大了官僚阶层的的自称社会主义的国家，他就真的是社会主义国家了？”\n尤里点头道：“……你和我见过的西部的那些共产主义者很不一样……”\n岸英说道：“不用去管其他人，至少在我们这样的理想主义者之中，安康的和解是否可能实现？”说着，他伸出了手。\n尤里沉默了一下，缓缓地伸出来手/两只手在光明之中紧紧相握。"
 BRY.5559.a:"牢记这理想，永不忘誓言"
 China_junduihunluan:"军队混乱"
 BRY.5558.t:"草原之上"
 BRY.5558.d:"自与亚戈达的战争结束以来，中国旅的各位都迫不及待地想要动身出发，离开西伯利亚的苦寒之地，迈出回到朝思暮想故乡的步伐了。萨布林也曾试图挽留这些经验丰富的战士，为了解放远东乃至整个俄罗斯的事业服务，但鉴于这些战士都不愿留下，他也爽快地答应了。\n在出发的日子，萨布林一路从队尾走来，沿途与每个战士握手，直到队伍的最前端。他注意到，虽然这些战士衣着着布里亚特妇女和孩童连夜缝制的新衣，装备着从布里亚特生产线上和仓库里寻找到的，尽量型号相同的武器，彼此年龄相去甚远，但他们的目光坚定，队列齐整，确实无愧“百战铁军”的称号。\n“萨布林同志，你好。”萨布林还没从中国旅展现出的风貌中回过神来，毛岸英就向他敬礼了。\n“谢廖沙同志。”萨布林也回了一个礼，“此去蒙古路途遥远，多加小心啊。”\n“战士们的斗志都很高昂。”岸英的视线扫过战士们饱经风霜的一张张面庞，又回到萨布林身上，“要比在亚戈达手下的时候，甚至比在西俄作战的时候还要高昂。”\n“你们终于可以回家了。”\n“不。”岸英轻轻地摇了摇头，“我们都想回去，但如今日本帝国主义正盘踞在那里，肆意盘剥着我们的亲人同胞。我们不仅要回去，更要带来解放——一如你们正在俄罗斯进行的事业。”\n为了能拯救挣扎在皮靴下的同胞，一切需要从长计议，为此，他们需要一个落脚点。\n“我已经联系了华西列夫斯基将军。”萨布林接着说道，“他欢迎你们的到来，但是……”\n毛岸英和萨布林的目光同时向西南方看去。穿过西伯利亚的针叶林，等待他们的是苍苍莽莽，渺无人烟的蒙古草原。等待着中国旅的将是一次漫长的苦难行军。\n到达蒙古之后呢？\n要消灭如日中天的旭日帝国，他们可能要付出十数年的光阴，以及自己的生命。\n但这些战士悍不畏死，亦愿意为了祖国的解放献出自己的全部。\n“请保重。”\n“你也一样。虽然现在革命的势力还很弱小，但有朝一日，我们一定会胜利的。”\n说完之后，两位亲密的战友就此挥手告别。\n一个将要率领远东的游击队员，势要让列宁心中的理想重现于世。\n另一个将要率领新红军的基干，重新踏上荆棘丛生的新长征之路。"
 SVO.2000.a:"蒙古西侧的红军们，我们来帮助你们了！"
 SVO.2000.t:"来自布里亚特的援助"
 SVO.2000.desc:"太阳日益西移，半死不活的半垂在天的一角，血红色的幕布笼盖着天穹​。昏暗的光芒无力的倾洒在茫茫无际的草原之上。更映衬着来自东方如墨的乌云的深邃与恐怖 。\n华西列夫斯基​正坐在自己的办公室内，不断倾听着东方的战事情况。日本帝国主义的走狗日益侵蚀着蒙古人民的土地。乌兰巴托的独立斗争看起来已经必败无疑了。自己这些盘踞在蒙古西部红军残部该如何应付气势汹汹的日本帝国主义走狗？\n难道要放弃蒙古的同志？任由日本帝国主义的铁蹄践踏？\n华西列夫斯基摇摇头，将这样的想法甩出头外。\n正当华西列夫斯基正为此刻​大厦将倾的局势烦恼时，一阵敲门声打断了他的思考。\n“华西列夫斯基将军，有和最高主席团相关的事情需要经过你的确认。”一个士兵的声音在门外传来。\n“进来说话”华西列夫斯基紧皱眉头，这时候那个滥杀的疯子要做什么？“如果还是老一套说辞，那就按照老一套方法回应他”待士兵走进之后，华西列夫斯基开口说道。\n士兵迟疑了一下，开口说道“最高主席团已经因为内部的叛乱而宣告停止存在，现在控制贝加尔湖的，是一个名叫萨布林的年轻政委，他说他将要坚持列宁的理想，不会走向雅戈达的独裁统治。”\n华西列夫斯基笑了笑，说道：“有点意思他要怎么对待我们？”\n“他……他说一切为了挽救苏维埃和挽救无产阶级的势力都是人民的英雄，他没有理由命令英雄们。在听闻了蒙古人的威胁后，布里亚特方面希望派出志愿部队和给予我们一些物资补给，帮助我们度过难关。”\n“没其他要求？”华西列夫斯基忽然说道。\n“没了。”士兵回答道。\n“我明白了”华西列夫斯基摆了摆手，让士兵退下了。之后他将视线移到了一面纸面泛黄的地图之上，紧盯着贝加尔湖畔，不知道在思索着什么。"
