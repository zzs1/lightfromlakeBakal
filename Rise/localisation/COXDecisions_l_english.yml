 guanliao_desc:"在农业集体化和工业化过程中，原中国旅的战士们前往每一个村庄，发动群众，让群众自己解放自己，与此同时，大量的本地人被吸收入党，致使这个先锋队扩张到了前所未有的规模。这导致一种前所未有的问题——官僚主义——出现在了西北的广阔国土上。很多新入党的干部并没有受过任何马克思主义的教育，思想觉悟并不高，仍抱着旧社会做官的心态，高高在上，无视群众的各种要求，只顾着讨好上级。这不是共产党人的作风，而是国民党的作风，财主老爷们的作风。长此以往，必然损害我们的群众基础，而没有群众的鼎力支持，我们的政府就连一天也不能存在下去。\n但通过适当的整风运动，广泛地开展批评与自我批评，我们就可以给这些干部普及马克思列宁主义的真理，从而克服这个问题。\n\n\n\n当下，共和国官僚化程度是[Root.guanliao_power]"
