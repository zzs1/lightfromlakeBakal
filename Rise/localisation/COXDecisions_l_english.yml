 xinjiangkaishijingjijianshe_desc:"新疆自然资源丰富，而且土地广阔，具有很强的发展潜力，虽说有着降水和土地沙漠化等一系列环境问题，但就目前我们的发展情况而言，这些根本就无法对当前的发展有太大的影响。要想在一穷二白的新疆建设工业，就不得不依赖新疆的农业，通过发展农业，扩大对农业的索取力度来获得原始积累。但要注意的事情是，即使各国都曾靠惨烈的剥削农业来发展工业，但我们要始终牢记一点，作为一个社会主义国家，农民是我们天然的同盟军，我们也不是高高在上决定他们生死的官僚，所以我们要在发展工业和稳定农业这两个关系之间找到一个平衡点。 \n当前，我们的农业积累是§G[?nongyechanchu]§!\n我们预计下一个月能收到§G[?nongyechanchubianhua]§!点农业点数\n目前我们的工业点数是§G[?gongyechanchu]§!，我们预计下个月能够获得§G[?gongyechanchubianhua]§!点的工业点数\n我们目前的矿业产出是§G[?kuangyechanchu]§!，我们预计下个月能获得§G[?kuangyechanchubianhua]§!\n我们目前的能源产出是§G[?nengyuanchanchu]§!，我们预计下个月能获得§G[?nengyuanchanchubianhua]§!点能源点数"
