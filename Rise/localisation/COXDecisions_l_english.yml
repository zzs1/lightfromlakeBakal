 hongqubaiqudouzheng_desc:"中国共产党内部的路线之争一直是持续不断的，中国旅的士兵们很大程度上是逃难农民或者昔日的出国劳工所组成的，再加之多年的战乱和在黑军见证了无政府主义公社下人民有序的生活，在布里亚特举起了列宁的理想红旗，让他们对平等和社会主义理想有了更大理解和追求，加之他们自贝加尔湖畔————这个如今的红色解放区而来，所以他们被称为§R红区派§!。而以刘少奇为主的中共本土派，因为长期在已经沦陷的白区进行抵抗运动，早已习惯了官僚化的管理模式，所以又被称作§w白区派§!。在昔日同敌人的斗争的苦难时期里，这两个派别都表现出了十足的革命性，但当新疆解放后，远离中原相对独立的外交环境，以及不断接管新疆过程中所获得的利益关系，让两派矛盾日益加大。\n\n\n当前红区派势力：[Root.red_army_power]\n----------------------\n\n\n\n当前白区派势力：[Root.white_power]"
