l_english:
 #解放新疆国策树
  COX_focus.1:0 "归乡之路"
  COX_focus.1_desc:0 "十万里征途过后，他们从遥远的西俄罗斯大地辗转来到了新疆，期间面对过无数的敌人。他们同德国人交战过，他们同发疯了的俄罗斯雅利安疯子战斗过，他们同臭名昭著的俄罗斯解放军战斗过，他们同哥萨克的红军一起对抗肆虐的盗匪，他们同奥伦堡的公社一同剿杀黑匪，他们同秋明的红军一起对黑色联盟作战，他们同远东的军阀作战，他们同暴君亚戈达作战，他们征战无数，血染异乡。如今，他们终于踏上了归乡之路。"
  COX_focus.2:0 "动员蒙古的牧民"
  COX_focus.2_desc:0 "中国旅的战士们刚刚在敦德乌斯扎下脚跟。同时我们还需要将他们分配到各个岗位上去指导工作，比如继续把华西列夫斯基将军的牧业集体化工作完成。\n但我们又亟需一批能保家卫国的战士。\n我们将来可能还需要大批干部来进行土改和推进工业化。\n战斗、生产，各方面都需要人手，因此我们必须动员蒙古的牧民来帮助我们。"
  COX_focus.3:0 "带来解放的新声"
  COX_focus.3_desc:0 "华西列夫斯基更多注视的，还是如何打回西俄罗斯，同昔日的同志们见面。因此，他对于西蒙的改造是十分缓慢的。但我们不同，我们的红军旅将一直都是人民解放的先声，西蒙也是，新疆也是。我们要将社会主义解放的新声带给这里饱受落后生产关系压迫的人民。"
  COX_focus.4:0 "为了那难以相见的故乡"
  COX_focus.4_desc:0 "故乡啊！故乡。每一个萦绕在中国旅战士内心最深层的呼唤。故乡的水，故乡的月，故乡那一杯黄土，故乡的那一丝梅雨，故乡那令人怀念的乡音。这一切的一切都在中国旅战士的内心萦绕。或许绝大多数的战士们都再难见到自己记忆中的故乡，但他们不会畏惧-----为了他们那难以相见的故乡。"
  COX_focus.5:0 "向乌鲁木齐前进！"
  COX_focus.5_desc:0 "随着这两个月紧张的筹备，蒙古的新战士们已经整编完成，有关新疆的大体情报也被逐步的探索了出来，如今万事顺利，只等着半卷红旗临迪化，将新疆解放了！"
  COX_focus.6:0 "为了受尽压迫的农民"
  COX_focus.6_desc:0 "新疆的工农们在黑暗的封建地主和各种统治阶级的统治下已经生活了数千年了。\n数千年来，新疆的工人、农民们无时无刻不在心惊胆战中度过，生怕见不到第二天的太阳。\n但即便他们再怎么如履薄冰，反动统治者们总能找到各种理由从他们身上榨取“油水”：结婚要结婚税，买粮食工具要商品税，修房子要建筑税...\n同时，新疆的混乱局势也让工农们的情况雪上加霜：地主武装“割据”、盗匪横行、极端宗教大肆破坏；\n新疆的广大工农们正处在水深火热之中。\n而我们的任务，就是解放新疆，把新疆工农们从那些压迫者的铁腕下拯救出来！"
  COX_focus.7:0 "出乎意料的屠杀" 
  COX_focus.7_desc:0 "“请你部迅速约束好队伍的军纪管理，我们是工农红军，同日本帝国主义的军队不一样，同任何一切的压迫者的军队不一样，我们是工农的子弟兵，我们是人民的军队，我们无论如何都不能做到借着绞杀地主的名义以私刑残杀我们的工农同胞。愿你部速速将违反军纪的士兵押往中国旅参谋部，我们将在全军面前处决滥杀的士兵。”————————摘编毛岸英给第一新编蒙古骑兵营营长的命令"
  COX_focus.8:0 "向敌人军队作宣传"
  COX_focus.8_desc:0 "张治中的军队来自遥远的中原，他们是被放逐到离故乡有万里之遥的新疆来的。他们内心也怀揣着无穷的懊悔与愤怒，他们也希望可以回到故乡。张治中的软弱无能让他们不满，我们可以利用他们的不满，向他们宣传，削弱他们的战斗力，甚至争取他们的战士加入我们，共同反抗张治中的统治，然后------衣锦还乡！"
  COX_focus.9:0 "我们的队伍向太阳"
  COX_focus.9_desc:0 "我们是人民的政府，我们的军队是人民的军队！\n一切为了人民，向社会主义太阳的曙光前进！"
  COX_focus.10:0 "迪化会师"
  COX_focus.10_desc:0 "我们已经成功控制了乌鲁木齐并成功和困守新疆的共产党前辈会师。张治中自杀后，新疆其余的反动势力如鸟兽散，再也构不成对我们有组织的威胁。作为人民的政府，我们必须将人民从旧社会的压迫下解放！"
  COX_focus.10.tt:0 "§R接下来我们将要在日本人的地盘下进行隐秘的战斗和发展，不要让警戒度大于100，否则我们的红色政权将直接面临共荣圈的威胁。§!"

  COX_focus.14:0 "帮助边远的农民"
  COX_focus.14_desc:0 "农民，这个自从人类进入文明以来便随之而生的职业，在东方仿佛是一切苦难的承担者，不论是国内的暴政还是外敌的入侵，最直接的受害者便是这些在土里求生的穷苦人。虽然种种的苦痛都压在他们身上，使得他们几乎和他们耕种的土地几乎无法分开了一般。但是这些中国的农民仍然艰难，但顽强的生存在数千年来他们祖辈生活的土地上/n但是，现在不一样了。我们解放了新疆，并且要展开大规模的土地改革的同时发扬我军的光荣传统，我们要和新疆的人民群众和农民群众同吃同住同生产，要让新疆的人民们知道：“我们是红军，我们是人民的军队”"
  COX_focus.16:0 "革命宗教"
  COX_focus.16_desc:0 "很多的宗教在其诞生之初都带有很浓厚的左翼色彩，他们往往代表了他们那个时期贫苦人民的代表，早期基督教是罗马人民反抗罗马帝国的武器，早期的佛教宣扬觉者，主张人人平等......但大多数的宗教都被统治者收编，成为了统治者压迫人民的机器。教会的天堂蒙蔽了穷苦人民对于现实苦痛的感觉，让他们希冀于有朝一日能上天堂，佛教的轮回蒙蔽了穷苦印度人民对于当世阶级分明的看法，让他们认为来世就能成为高贵的婆罗门。\n§G宗教是人民的鸦片§!我们绝对不会对封建宗教妥协半分，但也不会强行推进无神论国家。让我们将宗教施加在人民身上的枷锁打碎，让他们回归他们最原初革命的立场，为阶级斗争服务。"
  COX_focus.17:0 "帮助我们的阶级同胞"
  COX_focus.17_desc:0 "新疆的民族压迫问题由来已久，各个不同的民族的国家在历史上相互征伐，不同的民族劳动者受不同的民族的地主压迫。而弱小一方民族的地主见自己的利益被强大一方民族侵占，就打着民族独立的名义来为自己谋取私立-------东突厥斯坦无疑就是这样一种组织。但我们都知道，即使是日不落帝国最鼎盛的时期，骄傲的英国人民依旧在工厂中被视为白奴，被当作用完即丢的燃料。要永远记住，阶级同胞才是最真实的同胞，打碎这些妄图欺骗我们淳朴的农民同胞的地主阶级的谎言，不让我们的阶级同胞再受蒙骗！永远坚持着阶级斗争，将阶级斗争作为武器，发出五千年数百亿被压迫人民对于统治者的怒吼！"
  COX_focus.18:0 "新生的政权"
  COX_focus.18_desc:0 "张治中的统治结束了，现在，曾经流亡俄国的红军旅接管了迪化城，以及整个新疆——虽然仅仅是名义上的。但喜悦的情绪并没有持续太久——中国旅的指战员们很快意识到了打败盘踞在新疆的张治中部只不过是解放这里最简单的一步。\n迪化城的广播站日夜不停地播报着48小时前毛岸英的演讲，但整个新疆响应者寥寥。看来若想将地广人稀，民族成分复杂，封建势力根深蒂固的新疆改造为解放整个西北乃至全中国的根据地，必然道阻且长。但为了故乡的解放，为了已经牺牲的同志们，我们必须立刻投入工作。\n\n§R“雄关漫道真如铁，而今迈步从头越。”§!"
 #一期建设国策树
  #农业生产
   COX_focus.19:0 "举步维艰"
   COX_focus.19_desc:0 "在巩固了迪化城后，中国旅的官兵们决定前往农村，撬开千年未变的平静生活的表象，揭露其下残酷的阶级斗争的内里，继而号召受苦受难的人民起来，推翻压迫者。/n——尽管有着这样的雄心，但他们的工作进行的并不顺利。这一方面是因为巴依和阿訇对这些无神论者长久以来的污名，也有横贯在他们之间的民族鸿沟。但最重要的是，相比于新疆的广阔疆域，中国旅的人数实在是太少了。一个又一个的战士被派往偏远的村庄，大多数无功而返，而部分狂妄的巴依甚至鼓动群众，对迪化派来的战士除以残暴的私刑。任务艰巨，时间紧迫，我们必须想出更好的办法——"
   COX_focus.20:0 "带来社会变革"
   COX_focus.20_desc:0 "“假如有一间铁屋子，它万般难以破坏，现在许多人在那其中沉睡，不久就要睡死在其中，你现在惊醒，难道要唤醒那些沉睡者与你遭受一样的痛苦吗？”这是伟大的文学家鲁迅先生作品的序中的一段，这对旧中国的死水一般的环境做了极为贴切的描写。然而就如鲁迅接下来所写的一样“有几个人醒来那么就决不能说没有破坏那铁屋子的希望”我们曾经也进行了轰轰烈烈的社会变革，在大革命的华南、土革的广大苏区、抗战的陕甘宁。。。\n这些曾经是全中国的希望之地，然而日本的入侵毁灭了这一切。然而这不代表这中国人民变革与斗争的结束，现在我们解放了新疆，我们会百折不挠的继续坚持着我们改造整个中国与整个中国人民的斗争，我们将一步步坚持着这一斗争，直至解放整个中国，解放每一个受压迫的中国工农！"
   COX_focus.21:0 "妇女能顶半边天"
   COX_focus.21_desc:0 "共产主义者不是像某些反动派所说的那样，共产共妻，相反我们一直致力于将妇女从封建社会、资本主义社会中的固定刻板角色与受压迫者的地位中解放出来。\n当然这一点的前提是妇女能够在社会生产中扮演重要的角色，这一点在新疆或许还难以做到，不过我们能通过宣传和组织相应的生产来努力改善妇女的地位，同时考虑到新疆相对恶劣的生活生产环境，妇女的地位或许会相较中国其他地区要好一点。但这不是我们应该满足的目标。我们应当学习已故的毛泽东同志的一句话：“妇女能顶半边天！”"
   COX_focus.22:0 "扫盲运动"
   COX_focus.22_desc:0 "在整个中国的历史上，几乎找不到识字率超过20%的情况，即使到了相对改善一点的近代，我们对于文盲的定义在认识不到500字的标准下，也只有不到15%的人脱离了文盲，这只是十几年前的数据。。。\n毫无疑问，新疆的这个数据更加悲惨，同时新疆复杂的民族情况也使得我们的扫盲工作更加困难——到底在这里扫什么盲呢？"
   COX_focus.23:0 "勿忘延安"
   COX_focus.23_desc:0 "我们的行动遭到了巨大的阻碍，比蔓延在同志中的悲观情绪更危险的，是不断加剧的，对于群众的不信任感。如果不信任群众，我们自然也得不到群众的信任，如果被群众抛弃，我们又怎能称自己为共产党人？岸英同志总结了一个月来农村运动中暴露中的各种问题，他发现，不少战士仍与当地群众有疏离感，他们将自己而不是群众视为争取解放的主体。这就导致群众仍将我们看作是新的统治者，而不是解放者。历史悠久的中国革命告诉我们，根据地人民是革命的核心，如若不能将他们充分动员起来，让他们自觉地参与反抗帝国主义的斗争中去，全国的解放根本是无稽之谈。\n在找到问题的症结之后，岸英决定召开一次会议，向全体指战员端正工作的作风。"
   COX_focus.24:0 "扁平化管理"
   COX_focus.24_desc:0 "我们目前的层级基本沿用了中国旅时的建制，但在传播革命的过程中，我们的战士分散了，团长们往往距离自己应当指挥的营数十公里，这要求我们的同志必须有足够的自主性。以期发挥他们的主观能动性，因地制宜地在每一座村庄展开工作。\n我们国家的革命有许多独特的地方，最重要的一个便是革命发源于农村，扎根于农村，这就要求我们的干部必须成为素质的全面性与“多面手”，而不是仰仗与苏联一样组织严密的科层制。他们或许不是最专业的指挥者或是计划经济专家，但从发动群众到组织游击战，他们几乎无所不能。我们也将鼓励我们的战士们努力适应这样的角色。\n“精兵简政”"
   COX_focus.25:0 "群众路线"
   COX_focus.25_desc:0 "在延安时期，与趾高气昂的国民党官员和乡绅不同，我们的党是如此深入群众，以至于没人能将一个共产党员和一个操劳的农民区分开来。我们的党员从群众中来，到群众中去，深受群众的拥戴，这也是我们最终能在陕甘宁建立起牢固的根据地的基础。\n面对新疆革命的严峻形式，我们更要发扬“群众路线”，我们的战士们将深入广大乡村，与群众打成一片，只有这样，才能逐步建立我们对于基层的控制。以便于下一阶段工作的开展。\n“先当群众的学生”"
   COX_focus.26:0 "群众拥护又喜欢"
   COX_focus.26_desc:0 "经过了数个月的努力，我们在新疆的行动颇具成效，我们的战士们已经深入了地广人稀的新疆，将各个独立的村子纳入了我们的管辖下。\n但由于行动过快，人员不足，很多地方还残留着大量反动势力。有些偏远的地方名义上接受了我们的统治，得到了“解放”，实际上仍与旧时代的状况无异。我们的目的是建成一个新中国，我们必须比一般的军阀看的更远。而现在，我们已经走出了坚实的第一步——得到群众最可贵的信任。"
   COX_focus.27:0 "开始建设根据地"
   COX_focus.28:0 "放手发动群众"
   COX_focus.29:0 "党领导一切"
   COX_focus.30:0 "处理民族问题"
   COX_focus.31:0 "少数民族党员"
   COX_focus.32:0 "民族团结与平等"
   COX_focus.33:0 "下乡"
   COX_focus.33_desc:0 "如今，我们的干部们已经被派往了新疆各地的各个村庄，驻扎了下来。但这并不代表着新疆的人民已经得到了解放，一如张治中，盛世才统治时期一样，现在的地主阶级仍在农村横行霸道，农民仍饱受苛政折磨。我们必须如在陕北和赣南时一样，进行土地革命。\n而土地革命必须建立在对土地关系和剥削关系的深刻认识上。为此，驻扎在各个村庄的同志们将会立刻展开广泛的调查，统计出各个村子雇农，贫农，中农，富农和地主的人数和占有土地的数量，以及地主阶级常用的剥削手段。"
   COX_focus.34:0 "减租反霸"
   COX_focus.34_desc:0 "虽然在新疆人民所遭受的重重压迫中，沉重的地租只是其中的一种。但根据我们在赣南和陕北的经验来看，农民最不满的就是自己幸苦耕种的成果被别人无偿占去。减租反霸运动可以作为土地革命的突破点。我们可以初步发动起贫下中农，让他们自己为自己征得生活条件的改善，与此同时，公开反抗我们的地主也将会被打倒，通过这场运动，劳苦大众将会得到第一次教育——认识到自己手中掌握的无穷力量。"
   COX_focus.35:0 "废除宗教税"
   COX_focus.35_desc:0 "长期以来，主张信安拉者皆兄弟的伊斯兰教蜕变成了压迫人民的工具。阿訇们与农奴主们勾结在一起，组成了新疆的统治阶级，为全疆的农奴和农民们戴上了沉重的枷锁。人民必须从这种宗教压迫中解放出来，但如若执行的太快的话，可能会把相当大的一部分人民推到我们的对立面去。先消减不合理的宗教税不仅可以减少人民的负担，也可以削减阿訇们的权威。。"
   COX_focus.36:0 "公营水利"
   COX_focus.36_desc:0 "新疆的每个乡镇都组织有专门的水利人员，负责供水设施的维护，以及——在缺水的地方——负责水源的分配。但统治者和地主阶级的合谋把持了这些职位，他们为了向农民索要好处，随意克扣农民用水，农民得不到足够的水浇地，甚至连生存都成为了问题，不得不越来越深的依附于地主阶级。\n正因如此，新疆荒废的土地越来越多，人民始终笼罩在饥荒的阴影之下。水利设施的修建不是一朝一夕的事，我们可以先用在村庄中有一定威信的，公平公正的水利人员替换这些贪官污吏，按照土地种类，土地多少来分配水源，合理化的利用现有的水利设施。"
   COX_focus.37:0 "废除人身依附"
   COX_focus.37_desc:0 "农奴制在新疆普遍存在，在这种制度下，农奴主占据了大片庄园，依靠农奴的无偿劳动供自己享乐。在耕种地主的土地时，农奴经常消极怠工，而另一方面，他们自己的土地也因为各种问题而导致歉收。这导致了新疆的人民总是处于饥饿之中。我们必须更进一步，废除这种严重落后的制度。农奴将得到人身自由，以及足够耕种的土地。"
   COX_focus.38:0 "打倒水霸"
   COX_focus.38_desc:0 "虽然在水利设施公营之后，水资源的分配较为公平了。但地主阶级不会轻易的放弃自己旧有的特权——他们有的霸占了村中水源上游的农地，不论水量多少，总是浇到最多的水；有的利用原先水渠设计的缺陷，偷偷将水盗走，再倒卖出去。在过去，这些人凭借着对水资源的霸占，敲诈勒索，漫天要价，无恶不作，而现在，他们仍寄生在辛劳的农民身上，不愿意自食其力。\n新账旧账算在一起，劳动人民要让他们一并偿还。"
   COX_focus.39:0 "民族渠模式"
   COX_focus.39_desc:0 "在解放之前，新疆曾有过不少水利计划。但旧政府建设这些设施的目的并不是改善人民的生活，而是与地主阶级合谋，中饱私囊，这就导致了这些水利设施如今很少有能发挥作用的。叶城县托普克村的民族渠是其中的典型。村民都说，“挖渠三十年，挖满了地主爷的钱包，废了咱家里的男丁。”三十年来，统治阶级借着挖渠之名大肆征收税款，征发劳动力，搞得劳民伤财，水道却迟迟未通。\n但在解放之后，托普克村的农民在中国旅战士的帮助下，只用了十天时间就让这条民族渠通了水。在建设民族渠的过程中，解放了的广大农民群众充分发挥了自己的主观能动性，想出了种种办法，例如少绕弯路，深挖渠槽和更换渠底，极大的提高了输水效率。这种模式充分彰显了劳动人民不竭的创造了，值得全疆借鉴。"
  #工业建设
   COX_focus.41:0 "站稳脚跟"
   COX_focus.42:0 "整理西北经济"
   COX_focus.42_desc:0 "可以说西北是地球上工业化程度最低的地区，但是在乌鲁木齐等城市的周边仍然有一些简单的工业设备，同时有一些相应的工人群体。而在张治中率部接管新疆之后，也从内地带来了一批工业设备和工人来到新疆，为新疆的工业化建设提供了一点火种。\n我们在解放了新疆之后，应该着手接收这些前人留下来的宝贵物质财富。在西北这块工业化贫瘠的土地上任何一点工业设备和工业人才都是极为宝贵的，接收这些东西将为我们以后建设提供宝贵的基础。"
   COX_focus.42.tt:0 "我们的每月工业产出变化增加了1点\n我们的工厂建造速度增加了1%\n我们工厂维修速度增加了5%"
   COX_focus.43:0 "临时工业委员会"
   COX_focus.43_desc:0 "农业可以分散成为若干小的公社或者生产组织来进行，但是进行大规模的工业生产却不行\n在接收和重建新疆工业设备与工业组织的时候，我们也应该建立起专门针对工业生产而准备的委员会组织，统筹协调像工业设备管理与引进，工人的教育和相应的绝大多数事物。或许未来我们需要对这个组织改组，但现在我们需要这么一个临时的组织来负责工业生产。"
   COX_focus.43.tt:0 "我们的生产效率增长提高了1%\n我们的基础生产率提高了1%\n我们的建造速度提高了5%"
   COX_focus.44:0 "翻新旧设备"
   COX_focus.44_desc:0 "我们在修复之前的工业设备时发现这些设备的老旧程度超过了我们想象，许多设备几乎已经锈死，大部分不得不报废处理，但是还是有一些设备可以翻新。\n对于设备的翻新改造的意义不用多说，但是我们大概不能只靠着这些老旧设备过日子。"
   COX_focus.44.tt:0 "我们的每月工业产出变化增加了3点\n我们的生产效率增长提高了0.5%\n我们的基础生产率提高了0.5%"
   COX_focus.45:0 "引进布里亚特设备"
   COX_focus.45_desc:0 "北方的萨布林同志或许是我们选择工业设备的一条不错的路，虽然布里亚特自己也没有多少工业，但是萨布林同志应该会愿意帮助我们。我们也可以给布里亚特的同志给予一些力所能及的帮助，进行社会主义之间同志的互相帮助。"
   COX_focus.45.tt:0 "我们的生产效率增长提高了2%\n我们的基础生产率提高了2%\n我们的每月工业产出变化增加了5点\n我们的gdp增长小幅度提高"
   COX_focus.46:0 "新疆-布里亚特经济联系"
   COX_focus.46_desc:0 "身为社会主义国家，和资本主义不同的是，在社会主义的产品交换中，不会有一个人或者一个垄断组织做二道贩子，赚取利润。我们社会主义国家之间的经济联系是纯粹互利关系。在资本主义交换关系中流入少数资本家的利润将流入双方工农的口袋，改善工农生活水平。随着我们和萨布林同志的交流扩大，我们可以建立起一条正规的生产交换的途径，并且我们会展开更大规模的合作，从经济社会的各个方面展开深入的交流。布里亚特的人民可以品尝到产自新疆的优质水果和充足的农产品，缓解粮食供应的困难，，而新疆的农民门也可以用上来自北方的优质农业器材。这还会刺激双方的产出，扩大我们的生产能力。"
   COX_focus.46.tt:0 "这将微弱的促进我们和布里亚特苏维埃的gdp增长以及提高我们每月5点工业点数产出变化"
   COX_focus.47:0 "开展工人夜校"
   COX_focus.47_desc:0 "说起来很惭愧，尽管我们在全力培训工人群众们，但是很多工人甚至连字都不认识，不认识字的困难和麻烦不用过多阐述。\n这一点上我们也要改变，我们不说要让工人同志们都有大学文凭或者都变成高级工程师，但是他们至少都要拥有最基础的读写和继续发展自身的能力。\n通过开展大规模夜校，这一点能够快速的解决。文字是一个很好的工具，不能让这个工具一直被敌人所垄断！"
   COX_focus.47.tt:0 "研究速度增加1%\n基础生产率提高1%\n生产效率增长提高0.5%\n产出提高1%\n每月工业产出变化提高1点"
   COX_focus.48:0 "火热建设"
   COX_focus.48_desc:0 "采取了多种手段之后，我们的工业设备发展迅速！许许多多类似延安时期的小作坊和小工厂成功的在迪化附近被搭建起来，工人们正热火朝天的在生产线上生产着，水泥钢铁新农具等产物将会被运输到有需要的地方，公路正在连接起分散的新疆，越来越多的新农具将会运去农民手上，增强我们的农业实力。"
   COX_focus.48.tt:0 "基础生产率提高1%\n生产效率增长提高0.5%\n产出提高1%\n每月工业产出变化提高1点"
   COX_focus.49:0 "方兴未艾的工业雏形"
   COX_focus.49_desc:0 "我们对工业设备的更新普及、工业知识的扫盲教育、工农业之间良好的生产协作与工农联盟裂痕的抚平，这些都使得我们的工业进入了快速的发展。新疆，它接下来的几年内将成为整个中国的快速发展的全新的工业基地！"
   COX_focus.49.tt:0 "工业产出提高2.5%\n科研速度提高1.5%\n生产效率增长提高2%\n基础生产效率提高2%\n建造速度提高1%\n每月工业产出变化提高3\n每月农业产出变化10\每月矿业产出变化3\n每月能源产出变化3\ngdp微量增长"
   COX_focus.50:0 "工人培训"
   COX_focus.50_desc:0 "尽管曾经新疆有一小批工人存在，但是他们的生产技术和掌握的生产知识是严重不足和缺乏的。这对工业建设是严重的障碍\n对于这一点我们的解决方法有两条，第一条，将我们本土的工人群众的生产经验进行总结和相互交流。第二条则是向我们的北方的同志们虚心求教。\n但这些的前提是和我们组建工业委员会的原因一样，我们需要建立相应的专门机构负责这方面。"
   COX_focus.50.tt:0 "研究速度增加0.5%\n基础生产率提高1%\n生产效率增长提高0.5%\n产出提高0.5%\n每月工业产出变化提高1点"
   COX_focus.51:0 "为农民提供农具"
   COX_focus.51_desc:0 "新疆地区的农业发展程度很可怜或者说,很落后,很多农业地区还在使用着木质工具或者石制工具,尽管我们的条件也很困难,但是为了我们的农民兄弟，我们可以向农村地区提供一些更加良好的农业生产工具.增强他们的农业产出能力。"
   COX_focus.52:0 "建立移动农具维修队"
   COX_focus.52_desc:0 "在提供农具之后,我们也应该建立起对农业生产工具的维修队伍,他们可以流动在各个村子之间.给农民群众们提供维修农具的服务.他们也可以教给农民群众如何维修农具。"
   COX_focus.53:0 "普及农业生产工具"
   COX_focus.53_desc:0 "建立了维修队伍之后,我们能够计划向农村地区提供更多的农业生产设备,我们目前尚还做不到在每个村子或者生产合作社都配备拖拉机,但是我们可以采用一些省力的生产机械来帮助农民同志,同时建立一些简单的小手工业部门来满足农民们提高他们的农具品质"
   COX_focus.54:0 "永远的工农联盟"
   COX_focus.54_desc:0 "工农业剪刀差是通过指过高的工业品价格和极其低廉的农产品价格盘剥农民，其中高额的利润则流入了国家或者官僚机器的手中，用来发展工业，这必然带来的是工农联盟的崩溃，但是，我们正避免走这条人吃人的丑恶道路，我们普及了物美价廉的生产工具，组织农民学会维护修理和生产简单的工具。我们将会形成健康的工农关系，农村将提供粮食和原料，城市提供工业品和消费品。或许世界上早期的那些社会主义国家里工农的关系十分紧张，但是在新疆，我们的工农联盟将会努力的维持下去."
   COX_focus.55:0 "合作并进"
   COX_focus.55.tt:0 "研究速度增加2%\n基础生产率提高1%\n生产效率增长提高0.5%\n产出提高2%\n每月工业产出变化提高1点"
   COX_focus.55_desc:0 "生产中的个体绝对不是孤立的，生产经验、生产技术和生产的知识的是会不断的流通的，在资本主义情况下，这种流通是师徒或者强迫劳动者在生产中被动了解的，而在社会主义的情况下，这一点是改变的，我们的工人会互相交流自己的生产经验与生产技术，这会大大加快我们的工业知识和工业技术的发展。"
   COX_focus.56:0 "工厂是个大学校"
   COX_focus.56.tt:0 "研究速度增加2%\n基础生产率提高2%"
   COX_focus.56_desc:0 "我们需要交流的不只是简单的生产生活知识，我们更需要在社会生活的方方面面展开学习和合作，工厂的生产组织模式先天的利于我们开展大规模的学习的交流。不仅仅是扫盲，还可以促进工人们科研动手能力，提高我们工厂的创新能力。而且，工人们在工厂这座大学校里面，还可以学到一个重要的东西——阶级意识。工人们的阶级意识将会在工厂这座大学校里面不断获得提高。让他们永远牢记——阶级同胞，才是真正的同胞！\n工人同志们，让我们把工厂变成社会主义的大学校！"

   COX_focus.100:0 "彻查私刑"
   COX_focus.100_desc:0 "在新疆，私刑是一种非常普遍的现象。尤其是在农奴制盛行的地区，农奴完全是农奴主的所有物，地位连牲畜都不如。为了令广大农民服从于沉重的压迫，新疆的地主阶级发明了诸多惨无人道的刑罚方式，随意地处罚农奴，甚至于剥夺他们的生命。在我们新生的社会主义国家中，这些残酷的私刑必须被首先废除。"
   COX_focus.101:0 "生产资料再分配"
   COX_focus.101_desc:0 "废除农奴制之后，大量的农奴第一次得到了完全属于自己的土地。但这些刚刚得到解放的农奴很少有牲畜，甚至有些人连除草用的镰刀都没有，他们手中唯一的工具只有一把破旧的坎土镘。他们得到的土地也多是些难垦的戈壁，或是分散的几块小土地。生产资料的缺乏，使得农奴解放的成果岌岌可危。为了巩固来之不易的解放，我们必须将富农和地主掌握的工具，牲畜和土地一并分发给贫下中农们，只给过去的压迫者留下足够的部分，让他们能自食其力。"
   COX_focus.102:0 "戈壁变良田"
   COX_focus.102_desc:0 "事实证明，造成新疆农业普遍缺水的主要原因并不是环境的恶劣，而是旧社会的剥削制度。在推翻地主阶级对于水资源的垄断后，在农民们自发的劳动下，整个新疆的面貌焕然一新了。地下水被引来灌溉，荒地正在被重新耕种，很多农民也第一次使用了农家肥，对土地进行了精耕细作。纵然我们离完全解决温饱问题还有一段距离，但解放了的劳动人民第一次将自己的命运把握在了手中，我们意气风发，必将新疆的大戈壁变成高产的粮仓。"
   COX_focus.103:0 "土地革命"
   COX_focus.103_desc:0 "在同志们几个月以来的艰苦工作，还有全疆人民的辛勤的努力下，新疆的模样发生了翻天覆地的变化——农奴得到了解放，供水得到了保障，宗教也进行了改组。我们已经基本上达成了土地革命的目标，现在的新疆，耕者有其田，自给自足的小农既不会受到地主的剥削，也不会被沉重的劳役负担所压迫，又能得到足量的用水，生产积极性大为提高，全疆的粮食产量普遍增长了一倍以上。\n虽然这种小农经济离真正的社会主义还差的很远，但经过了这场运动，我们的革命已经坚实的扎下了根，现在，革命终于可以迈出下一步了。"
   COX_focus.104:0 "废除特权"
   COX_focus.104_desc:0 "从事神职工作的阿訇们享有崇高的地位，他们不用劳动，却能够活得相当滋润。在有些地方，阿訇们与地主阶级相互勾结，巧立各种名目来鱼油百姓的事情比比皆是。在削减宗教税的运动中，我们已经严重的挫伤了阿訇们的权威，让很多信教群众明白了——安拉的解读权不在那些脑满肠肥的阿訇手中，而在人民群众手中。这些醒悟了的群众要求阿訇们践行伊斯兰教的根本原则——人人皆兄弟，没有人应当拥有特权。"
   COX_focus.105:0 "公有化瓦哈甫地"
   COX_focus.105_desc:0 "瓦哈甫地是新疆的一种公地形式。它有诸多用途，但最主要的一个就是用作清真寺的农地和建筑用地。瓦哈甫地原本就是由虔诚的村民们自愿贡献给清真寺的，但现在，这些神的土地却并不服务于神的信徒——大量富庶的耕地被地主或是阿訇们无端占去，与此同时，安拉的信徒们只能站在他们“自愿捐献”的土地之外挨饿。\n我们可以先将这部分地公有化，让它回归公地原本的用途。"
   COX_focus.106:0 "清真寺改组"
   COX_focus.106_desc:0 "在这一系列的运动之后，现在，阿訇们基本上都由效忠于人民的人担任了。不像旧日里假借安拉之名行压迫之事的那些人，这些新阿訇是为了指引世人走出苦难而广布安拉的福音的。他们平易近人而不高高在上，自己诚诚恳恳地进行生产而不剥削压迫别人。虽然我们现在不可能完全将人民带离宗教，但在宗教的压迫大大减弱之后，新疆人民第一次呼吸到了自由的空气。"
 #扩张线
   COX_focus.60:0 "我们的无产阶级战友"
   COX_focus.60_desc:0 "以刘少奇同志为代表的老一辈革命者不断地告诫我们，要摒弃前嫌、搁置争议，团结一切可能的抗日力量与日帝国主义作斗争。他们说得固然不错，面对庞大的共荣圈集团，苏维埃如果不能找到朋友便全无胜算，但这并不意味着我们要继续向军阀让步妥协。国民大革命失败，抗日战争失败，无产阶级一次又一次地被背叛，而我们对于这些旧势力的耐心早已消磨殆尽了。向北看去，无政府主义黑军与萨布林领导下的布里亚特苏维埃正在西伯利亚大地上展开社会主义建设，早在中国旅归国之前，我们就与他们结成了友好关系；向西看去，包尔江将军领导的哈萨克红军也与我们有着密切的军事合作。相比在摇摆不定的独裁割据者身上押宝，我们更愿意通过加深与无产阶级战友之间的合作来摆脱孤立作战的不利局面。投机分子两面三刀、钻营革命的好日子将会一去不复返了！"
   COX_focus.61:0 "革命领导权"
   COX_focus.61_desc:0 "我们的革命之所以是无产阶级性质的革命而不是什么其它的革命，正是因为其领导权掌握在广大的工农阶级手中。每一次对封建阶级与资产阶级的妥协退让，都会使得革命队伍中参杂更多的非无产阶级要素，倘若我们对此毫无自觉，最终只会落得领导权易手、革命性质蜕变的悲惨结局。为了至始至终牢牢把握住革命领导权，除了对可改造的阶级敌人与坏分子进行积极的思想教育以外，最有效的办法就是正本清源。苏维埃将只会团结马家军境内受压迫的人民与先进知识分子，那些妄图通过“合作”保全自己权势的骑墙派则会被拒之门外。我们已经不会被欺骗第三次了。"
   COX_focus.62:0 "动员苏区人民"
   COX_focus.62_desc:0 "必须要认识到，我们的两个邻居都不是省油的灯，一切速胜的思想倾向都将是危险的。马家军的凶狠残暴，我们在西征中已经有了充分的体会，而辻政信手下的则是一支装备日式武器的真正现代军队，想要打败这样的敌人，仅仅依靠苏维埃现有的武装力量无异于痴人说梦——更多的枪械需要被生产出来，更多的粮食和军需品需要被送往前线，而一切的一切都离不开苏区人民对我们的支持。大规模的宣传工作将会启动，无论是流水线上的工人、田地里的农民还是草甸上的游牧者，只要在自己的岗位上有杰出的表现，都会被作为劳动模范加以表彰。群众的生产积极性一旦被调动，胜利的天平就将向着我们又倾斜一分。"
   COX_focus.63:0 "以众击寡"
   COX_focus.63_desc:0 "我们是最弱的一方吗？从纸面数据看来，无疑是的。辻政信有飞机大炮，背靠着手里攥着原子弹的日本帝国；马家军也有十年生聚攒出来的好家底，我们有什么？我们还是一穷二白，靠着小米加步枪打天下。但我们却一路从布里亚特打到莎车，打下了将近两百万平方公里的土地。\n我们是最强的一方吗？看上去不是，因为我们没有强大的帝国主义当后盾，也没有足够多的军事装备去搞什么优势火力战术。但是，整个西北，林林总总加起来，能有几个军阀，几个帝国主义者？相比之下，又有多少农民，多少工人？“众怒难犯，专欲难成”，这是古人明白就的道理，现在却有些同志不明白了。在先锋队的带领下，万千人民将会在压迫中觉醒过来；那千千万万的怒吼声，将会震碎一切反动派强加给我们的锁链！"
   COX_focus.64:0 "共同的目标"
   COX_focus.64_desc:0 "伴随着以辻政信为首的日本帝国主义势力再扩张，西北地区的局势发生了巨大变化。之前日本势力末梢与地方割据军阀达成脆弱地缘平衡已然被打破。辻政信对马家军的所谓“反击战”，很明显地体现了日本企图把整个中国西部彻底纳入它的殖民体系之中的目的。因此，西北地区的人民群众为了防止自己成为亡国奴，要坚定不移的与日本帝国主义作斗争；而因为当地的资产阶级甚至军阀都遇到了存亡的问题，他们也不得不加入人民群众抗日的队伍中来。马家军与辻政信的战争，表面上看来是马继援为了抢地盘发动的不义战争；但本质上，这场战争是中日民族矛盾不断激化下，中国人民要求最基本的生存权与日本帝国主义要求永远奴役中国的不可调和所产生的必然结果。在日本势力盘踞中国本土这一基本情况下，中国各阶级之间的相互关系发生了深刻变化，民族革命营垒的势力得到扩大，而民族反革命营垒的势力则大大缩小。 因此，所有日本势力扩张范围内的对象都是可以团结的，因为至少在目前阶段，我们都有一个共同的目标——掐灭在中国西北日本帝国最恶毒的末梢。"
   COX_focus.65:0 "宽松的统一战线"
   COX_focus.65_desc:0 "面对军事实力强大的日本帝国主义，一切抗日的力量都必须联合起来。我们的统一战线是包括资产阶级及一切同意保卫祖国的人们的，是举国一致对外的。这个任务不但必须完成，而且是可能完成的。那么，既然马家军已经和辻政信开始了战争，他们也向我们发出了“共御外侮”的号召，我们又有什么理由不和他们结成暂时的战略同盟呢？对于资产阶级和白区的地主和富农们，我们也实行在减租减息，支援抗日基础上团结联合的政策。敌占区里每个为自己的生存而与日伪势力不懈斗争的个人和团体，都是统一战线的成员。不论他的能力和地位，能为抗日出一点力的就出一点力，有一分热，发一分光。"
   COX_focus.66:0 "巩固苏区"
   COX_focus.66_desc:0 "我们已经意识到消灭辻政信势力是我们最重要的短期目标。但是由于土改刚刚结束，许多对基层的行政建设和党组织建设还不彻底，刚刚解放的农民们还难以在党的领导下令行禁止。被肃清的大地主与宗教阶层余威犹在，他们或是投奔日伪，或是落草为寇，无时无刻不想回来重温老爷梦。贸然行动必然后方不稳，内部撕裂。一系列问题暴露又很容易使联合镇压我们成为本质软弱的马家军对辻政信妥协的筹码，我们必须以最短的时间巩固我们的基本盘。清扫土匪、强化治安，动员我们的人民，才能防止可能爆发的联合干涉战争，同时打赢一场反法西斯的人民战争。"
   COX_focus.67:0 "与马家军的合作"
   COX_focus.67_desc:0 "宽松的统一战线不等于没有条件的妥协投降，也不等于忽视了代表大地主和资产阶级与工农的矛盾。我们不会因为与马家军的联合而去放弃已有的革命成果，如果他们要求我们那样做了，只能说明他们是帝国主义彻头彻尾的走狗。不过，既然战争已经打响，想必他们一定急于与我们达成合作，从而继续延续自己的割据统治，应当并没有对我们指手画脚的闲心。\n因此，鉴于人民利益需要，本次军事合作，我们要求马家军方面：1、实现一切抗战军队的平等待遇。2、政府内部必须吸收各党各派和人民团体中的革命分子，驱逐亲日分子。3.最低承担主要战线的防御任务，不可单方面对日达成妥协。在此基础上让西北地区的抗日战争逐渐发展为全面的民族抗战。"
   COX_focus.68:0 "粉碎回回国"
   COX_focus.68_desc:0 "万事俱备，只欠东风——重新结成的统一战线，使得西北地区的局面焕然一新了。尽管还有某些人还不明了这个统一战线的历史任务及其伟大的前途，还在认为结成这个统一战线不过是一个不得已的敷衍的临时的办法，然而滚滚向前的历史的车轮将必然经由我们的抗日民族统一战线，把西北地区的命运带到一个崭新的阶段上去。在各党各派各界各军的联合进攻下，辻政信的统治将被彻底撕裂。时日曷丧，予及汝皆亡！"
   COX_focus.69:0 "西北解放"
   COX_focus.69_desc:0 "前方捷报传来，工农红军第一军的先头部队于今日上午进入天水，正式接管了这座原是回回国政治心脏的城市。疯将军辻政信据悉正乘坐飞机仓皇逃往蒙疆，并声称他一定要对赤匪复仇，但在怯懦行为的衬托下，这句挑衅不但苍白无力，更显得滑稽可笑。至于马家军方面，其武装力量原本就是马匪的集合，在我们的打击下一哄而散；其头目马继援则早在数日前就在逃窜途中被抓获，他痛哭求饶的丑态已经随着新闻的发行成为了苏区人民的新谈资。虽然追击逃散的溃军还需要花费更多的时间，但苏维埃已经成功地战胜了回回国与马家军，获得了武装斗争的胜利。原先处于专制军阀与日本驻军压迫下的人民终于可以抬起头来，得到他们失而复返的权利——红旗飘扬，西北终归解放。"
   COX_focus.70:0 "重建党组织"
   COX_focus.71:0 "阶段性胜利"
   COX_focus.71_desc:0 "疯将军的统治被终结了，整个西北的人民都沸腾了。二十年的愤怒,二十年的屈辱,在今天这一天宣泄清刷了;战争间的死亡流徙,在今天这一天获得报酬了。马家军的士兵与红军战士热烈相拥，一起品尝着“胜利酒”的滋味......\n我们斩下了九头蛇海德拉的一只蛇头，这是统一战线的胜利，更是人民的胜利。但是，疯将军本人逃遁蒙疆宣布战争尚未结束，日本帝国对我们耽耽虎视，时刻准备将低烈度战争升级到全面战争。胜利是值得庆幸的，但如果我们沉湎于胜利的喜悦而不思进取的话，当断头处再长出两个蛇头时，我们就生死难料了。更何况，关于此次战后统一战线的维护问题，也极有可能动摇我们和马家军合作的基础。要不要继续合作，怎么继续合作。这都是阶段性胜利之后必须考虑的问题。"
   COX_focus.72:0 "枕戈待旦"
   COX_focus.72_desc:0 "我们目前掌握的情报表明，辻政信为他的所谓“复仇军团”配备了大量的机动车辆，这对于苏维埃而言显然是个坏消息。人的腿脚无论如何也敌不过汽油驱动的轮胎，一旦让这些机械化部队成功突破防线，我们可能就再也没有追赶他们的机会了。因此，最好的办法就是保持高度的警惕，用凶猛的局部火力封死他们白天的进攻，用四处安插的岗哨粉碎他们夜晚的渗透。在敌人因为自己的装备优势而洋洋得意时，我们的战士将手握钢枪、枕戈待旦，随时准备好告诉敌人，过分依赖机械力量的下场究竟如何。"
   COX_focus.73:0 "边境异动"
   COX_focus.73_desc:0 "在苏维埃改造运动中仓皇投奔辻政信的寄生虫们于党控制较为薄弱的新回交界地带挑起了一次小规模的冲突，虽然这场冲突以我们成功地击退了对方，但必须马上做好与辻政信乃至马家军爆发战争，保卫革命成果的准备！"
   COX_focus.74:0 "灯火通明的武器车间"
   COX_focus.74_desc:0 "多一点，多一点，再多一点！为了干净、彻底地粉碎马继援匪帮和陷入疯狂的辻政信，不管给我们的战士提供多少枪支弹药都不会嫌多。苏区的全体工人将被组织起来，有序地投入昼夜不停的军工生产当中，从我们车间里照射出的明亮灯火会使得一切敌人望而却步。生产多流汗，战场少流血，一切阻挠生产的坏分子都会得到他们应有的惩罚！"
   COX_focus.75:0 "渗透马家军地区"
   COX_focus.75_desc:0 "也许是因为过于自信，也许是因为过于愚蠢，马家军对于谍报工作基本还处于一无所知的状态，而他们很快就会知道自己犯下的究竟是怎样的错误。我们的工作组在马家军境内来去自如，大到军队调动的去向，小到马继援本人今天晚餐的菜谱，只要我们愿意就都能了解的清清楚楚。如今，对马家军的作战行动迫在眉睫，更多的工作人员将被派往马家军境内，他们将绘制地图、监视敌军，让这群土匪的行踪暴露无遗。一张牢固的谍报大网已经开始收紧，可怜的猎物对此却毫不知情。"
   COX_focus.76:0 "两个拳头打人"
   COX_focus.76_desc:0 "马家军与回回国间的战争已于数日前正式爆发，双方都宣称自己对于西北的土地拥有无可置疑的绝对权力——不过在我们眼中，这只不过是日帝国主义和反动军阀之间的狗咬狗闹剧。随着战事逐渐陷入胶着，向着苏维埃流亡的战争难民正在日益增加，面对这种情况，我们绝不能再坐视人民遭受苦难而无动于衷。很显然，回回国和马家军都希望将我们作为暂时的盟友拉入战争，但是我们并不会自降身份陪他们玩狗的游戏，工农红军已经在边境线上部署完毕，随时准备着发动一场解放西北的正义战争。每多浪费一秒，百姓在战火中所受的折磨就会加深一分，我们将会同时对马回两家开战，用两记迅猛的重拳告诉他们，西北的命运，将由人民自己决定！"
   COX_focus.77:0 "紧急会议"
   COX_focus.77_desc:0 "遇到紧急事态快速，民主地进行讨论和决策是我们的制度优势，既能避免言路闭塞又能保证团结和行事高效。面对有可能到来的强大敌人。毛岸英同志为代表的共产党员们迅速召开党内集中会议，进行磋商讨论。这场会议将决定我们党建立国内根据地后第一次面对强大的反动势力干涉的命运。"
   COX_focus.78:0 "一切反动派都是纸老虎"
   COX_focus.78_desc:0 "辻政信是一条疯狗——在所有蹂躏我们河山的鬼子之中，他无疑是最疯狂的那一个。然而，疯狂与能力并不总是划等号，辻政信在云南的指挥对日军而言是彻头彻尾的灾难，他的部队被干净利落地从龙陵赶了出去，他的同僚也评价他言大于实，是个不中用的花架子。马家军则是一群土匪、军头和宗教狂热分子相互勾结的产物，人多眼杂、分赃不均，内讧与火并已经成为了马家军内部的日常活动。马家军头领马继援对于他部下的肆意抢劫无可奈何，否则他土皇帝的宝座和他本人的脑袋很可能朝不保夕。苏维埃不能、也没有道理继续纵容他们昏聩无能的统治了。显而易见，回回国和马家军正在紧急备战，试图通过军事征服来满足他们狭隘的领土欲望，战火即将烧向无辜平民，而我们的革命军队将会两线出击，解救西北人民于水火之中。\n反动派必须死，因为苏维埃需要生！"
   COX_focus.79:0 "谁是我们的朋友"
   COX_focus.79_desc:0 "谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，更罔论联合对抗真正的敌人。根据目前西北地区的基本状况，我们可以断定：日本帝国主义是我们最大的敌人，而地主阶级和买办阶级，以及他们的利益代言人——以马家军为首的大小军阀，他们本质上是依附于帝国主义在中国殖民统治的大环境而存在的。帝国主义的势力一旦被赶跑，他们存在的基础就坍塌了。马家军现在被迫扯起抗日的大旗，不过是大军阀想要保住地盘、待价而沽的权宜之计。也许马继援还残存着部分的抗日良知，但马家军是一个大小军头的松散联合体，军阀的阶级本质就是对内镇压巩固统治、对外投降乞求承认，小部分先进群体的意见产生不了深刻的影响。因此，我们只是暂时与他们面对同一个敌人，而绝不能把自己的后背暴露出来。要时刻记住，我们的朋友是广大的农民、工人，是一切被压迫的人，是人民群众。只有人民，才是我们真正的朋友。"
   COX_focus.80:0 "恢复经济"
   COX_focus.81:0 "检阅革命军队"
   COX_focus.81_desc:0 "得益于土改与政治革新的顺利推行，新绛地区已经不再是独裁军阀的小王国，各族人民在此安居乐业，共同为了建设苏维埃而努力奋斗。先前分散在地方维持稳定、打击坏分子的部队已经完成了任务，正在陆续返回迪化，在短暂的休整后将继续投入日常的操演训练中去。苏维埃计划在近期开展一次阅兵，我们将再次审视自己的革命军队，同时也向新绛人民展现我们保卫革命的信心与能力。"
   COX_focus.82:0 "艰难决定"
   COX_focus.82_desc:0 "曾经效命于张治中的一些旧军官被证明是不值得信任的，苏维埃需要一批新的指战员来带领革命军队继续向前。然而，新绛并没有任何一所陆军学校，即使从现在开始培育军事人才也是远水难解近渴，我们只能将目光放在中国旅的同志们身上——他们有丰富的作战经验和坚定的革命信仰，只要略加培训就能胜任基层指战员的任务。许多老同志可能舍不得离开自己战斗的连队与出生入死的战友，无论对于我们还是他们，这都是个艰难的决定；然而，为了革命事业光明的未来，这是不得不做出的牺牲。\n我们将从中国旅的战士们中挑选经验丰富的老兵，并将他们培养成指战员。"
   COX_focus.83:0 "给包尔江将军的信"
   COX_focus.83_desc:0 "在实战中磨练，才能真正胜任指战员这一职务。在我们根据地的西面，驻扎着包尔江元帅的哈萨克红军，现在他们正为境内层出不穷的匪患而困扰，而这正是训练我们指战员作战技能的大好战场。我们将去信中国旅的昔日战友包尔江元帅，以共产主义战友援助的名义申请入境帮助他们剿灭匪患，并在此过程中让我们的新指战员得到成长。这将是对我们双方都大有好处的益举，相信哈萨克红军将会非常乐于接受我们的援助。"
   COX_focus.84:0 "布里亚特的援助"
   COX_focus.84_desc:0 "尽管羞于启齿，新绛现有的军工生产能力并不足以妥善武装我们的部队，一些战士甚至不得不使用经常打不响的枪支，这在战场上将是致命的。布里亚特的同志们得知了我们的难处后，很爽快的给予了我们装备援助，但长期依赖布里亚特支援军火既不明智，同时也是不道德的。解决眼前的问题之后，我们仍将着手解决生产问题，争取在装备生产上做到独立自主。"
   COX_focus.85:0 "迪化改编"
   COX_focus.85_desc:0 "旧军阀部队的打散重编工作接近完成，冥顽不化的兵痞被干脆利落地扫地出门，新指战员也陆续到位，我们终于可以自豪地声称，残存的反动要素被我们彻底清算，这些曾经的散兵游勇已经被改造为了有组织有纪律的新军队。虽然对他们思想的改造还要持续一段时间，但这只是时间问题。今天上午，毛岸英同志代表蒙古-新疆苏维埃在迪化授予了他们新的番号，勉励他们努力训练，为保卫革命根据地而英勇斗争。此后，这些部队将与中国旅并肩作战，我们的根据地又多了一层牢靠的保障。"
   COX_focus.86:0 "表彰神枪手"
   COX_focus.86_desc:0 "武器装备的紧缺不允许我们浪费哪怕一颗子弹，只要枪响，就要争取命中敌人。我们将会挑选射击训练中表现优异的战士进行表彰，授予他们神枪手称号，并鼓励其他战士向他们学习。在全军上下争当神枪手的竞争中，我们部队的作战能力也将得到长足的进步。"
   COX_focus.87:0 "游击队归来"
   COX_focus.87_desc:0 "在张治中时期，新绛地区就流传着巩哈游击队的事迹。这支队伍由俄国侨民帕提赫·莫斯里莫夫于1944年成立，在对巩哈县城实施了一次不成功的攻击之后便转入地下，此后一直在新绛境内从事着反对军阀残暴统治的游击活动。蒙古人民阵线与蒙疆开战前夕，莫斯里莫夫带领队伍前往乌兰巴托，帮助阵线对抗共荣圈的入侵，但随着战事失败、退路切断，巩哈游击队只能逗留在蒙疆境内，向着新绛且战且退。如今，曾经荼毒新绛的军阀势力已经被我们打扫干净，争取巩哈游击队与苏维埃的合作被提上日程。工作组已经出发前往蒙疆与莫斯里莫夫接洽，一旦交涉取得成功，我们将派出部队前往边境接应游击队，让漂泊的游子回到故乡。"
   COX_focus.88:0 "运动战训练"
   COX_focus.88_desc:0 "显而易见，我们与日本侵略者之间的装备代差短时间内是无从弥补的，就连地方军阀也对我们保持着一定的装备优势。尽管如此，我们并不会坐以待毙，我们将从人的因素入手，通过提升士兵的素质来保证我们在战场上不落于下风。\n从工农红军创建伊始，运动战就是我们作战思想的核心，现在它依然没有过时，也不应当被我们抛弃。运动战训练将被重启，战士们会以比敌军更快的速度穿越复杂多变的地形，到达计划中的作战地点，对敌军执行猛烈的穿插包围战术。很快我们的敌人就会发现，苏维埃军队将从他们无法想象的位置出现，而一切徒步的逃窜都将化为徒劳。无论是山地、丘陵还是茫茫的戈壁滩，这些帝国主义走狗都再无侥幸逃脱的可能。"
   COX_focus.89:0 "工农红军的新生"
   COX_focus.89_desc:0 "随着根据地部队质量与数量的显著提升，赋予我们的革命军队一个正始的名称逐渐成为了共识。就在刚刚，决议已被通过，为了完成前人未竟的事业，我们将继承烈士们的遗志，继续沿用此前的工农红军番号。中国旅与其他各部队被整编为中国工农红军第一军，由毛岸英同志出任军长，刘少奇同志任政委，两项提名均得到党内全票通过。\n经历了四十年火与血的洗礼，一度陷入困境的工农红军重新从深渊中崛起，涅槃重生。持久的战斗仍在继续，为了全民族的解放与无产阶级的权益，工农红军将与日本侵略者与其军阀帮凶斗争到底。新绛只是我们的起点，我们将会从这里出发，将中华大地彻底打扫干净！"

 #西北建设与整合
