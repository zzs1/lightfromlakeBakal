  COX_focus_178:0 "评估工业现状"
  COX_focus_167:0 "建立临时工业委员会"
  COX_focus_167_desc:0 "农业可以分散成为若干小的公社或者生产组织来进行，但是进行大规模的工业生产却不行。在接收和重建新疆工业设备与工业组织的时候，我们也应该建立起专门针对工业生产而准备的委员会组织，统筹协调像工业设备管理与引进、工人的教育和相应的绝大多数事物。在未来我们需要对这个组织改组，但现在这样一个临时的组织是有其存在必要的。"
  COX_focus_168:0 "建立工人培训机构"
  COX_focus_168_desc:0 "尽管曾经新疆有一小批工人存在，但是他们的生产技术和掌握的生产知识是严重不足和缺乏的。这对工业建设是严重的障碍。对于这一点我们的解决方法有两条，第一条，将我们本土的工人群众的生产经验进行总结和相互交流。第二条则是向我们的北方的同志们虚心求教。但无论怎样解决，我们都需要建立相应的专门机构来负责工人的再教育。"
  COX_focus_169:0 "翻新旧有设备"
  COX_focus_169_desc:0 "我们在修复之前的工业设备时发现这些设备的老旧程度超过了我们想象，许多设备几乎已经锈死，大部分不得不报废处理，但是还是有一些设备可以翻新。对于设备的翻新改造的意义不用多说，但是我们大概不能只靠着这些老旧设备过日子。"
  COX_focus_170:0 "重整旧有道路"
  COX_focus_170_desc:0 "新疆自古以来就存在数条主要商道,在十九世纪后半期到二十世纪中期也有政府主导修建的几条道路,但是它们已经因为缺乏维护而基本不能使用了。因此，摆在根据地政府的一项重要事项之一就是修整道路。修整道路的好处很多，只要这为我们发展和建设新疆带来好处，作出多少努力都是值得的。"
  COX_focus_171:0 "工人夜校"
  COX_focus_171_desc:0 "说起来很惭愧，尽管我们在全力培训工人群众们，但是很多工人甚至连字都不认识。工人同志们并不需要、也不可能都变成高级工程师，但是他们至少要拥有最基础的读写和继续发展自身的能力。通过开展大规模夜校，这个问题能得到一定程度的缓解。至少，我们的工人兄弟们不会再对着操作说明抓耳挠腮了。"
  COX_focus_172:0 "引进布里亚特设备"
  COX_focus_172_desc:0 "仅仅依靠抢救张治中时期遗留的旧机床是不能满足我们的生产需求的，然而，我们的根据地连生产一支像样的步枪都困难，更不要说补充工业设备了。为此，我们计划向布里亚特苏维埃共和国购买一些机床。虽然他们的工业化状况也不尽如人意，但比起我们要好得多。"
  COX_focus_173:0 "成立建设兵团"
  COX_focus_173_desc:0 "目前我们的专门负责建设的工人同志队伍数量还不够庞大，连修整道路也显得困难。幸而在我们的部队中则有不少优秀的工兵同志，我们的战士们也拥有良好的纪律性，因此，向基层部队分配建设任务用以帮助根据地建设不但是可行的，同时也是很有必要的。"
  COX_focus_174:0 "生产交流互助"
  COX_focus_174_desc:0 "生产中的个体绝对不是孤立的，生产经验、生产技术和生产的知识的是会不断的流通的，在资本主义情况下，这种流通是师徒或者强迫劳动者在生产中被动了解的，而在社会主义的情况下，这一点被改变了，我们的工人会互相交流自己的生产经验与生产技术，这会大大加快我们的工业知识和工业技术的发展。"
  COX_focus_175:0 "建设热潮"
  COX_focus_175_desc:0 "在经历了多种教育与实践后，苏区的工人们无论是在思想觉悟还是生产效率方面都相较以前有了长足的进步，而翻新的机床与从布里亚特购入的新器械也已经投入使用，全疆的工人信心百倍，正以火热的激情投入根据地建设之中。"
  COX_focus_176:0 "铺设新道路"
  COX_focus_176_desc:0 "旧有道路的翻新正在如火如荼地进行，得益于我们战士的努力，在翻修旧路之外，我们尚有余力开辟一些新的道路。虽然现在这些新修道路沟通的都是无人的沙漠与戈壁，但在可预见的未来，它们将会在成为沟通新疆工业的新动脉。"
  COX_focus_177:0 "冉冉升起的新疆工业"
  COX_focus_177_desc:0 "我们对工业设备的更新普及与工业知识的扫盲教育使得我们的工业进入了快速发展的时期。在张治中时期，新疆的工业基本处于停滞状态，部分日用品甚至还要向共荣圈进口，而生产重工业产品更是天方夜谭。这种情况将会一去不复返了——新疆，它接下来的几年内将成为整个中国的快速发展的全新的工业基地！"