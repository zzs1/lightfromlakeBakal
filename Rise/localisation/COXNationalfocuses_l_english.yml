  COX_focus.115:0 "西北人民向前进"
  COX_focus.116:0 "重建新根据地组织"
  COX_focus.116_desc:0 "我们虽然征服了西北，但是我们并不能良好的治理西北，因为我们严重缺乏干部来治理这片广大的土地，而且原有的新疆经验也不一定能够在广阔的西北地区得到实践，我们必须重新培养更多的干部，因地制宜的管理新解放的地区。效果：一次性给予政治点数."
  COX_focus.117:0 "红太阳高高升起"
  COX_focus.117_desc:0 "中国过去有着一次红色革命的经验，这些经验证明，中国的革命道路不同于苏联的城市中心，速战速决的政策，而是通过武装起义建立起独立的根据地，逐渐的建立起政治和经济优势，毫无疑问，我们应该重拾这些来之不易的经验，向过去的工农红军看齐。效果：给予民族精神：西北的红太阳：政治点数每日提高，相同意识形态国家关系提高"
  COX_focus.118:0 "直面惨淡的现实"
  COX_focus.118_desc:0 "理想不能当饭吃，我们应该认识到，现在的情况已经根本不同于第一次中国革命，无论是敌我关系还是群众基础都发生了巨大的变化，因此，我们必须适当的扬弃第一次中国革命的经验，立足于现实的革命情况制定崭新的政策。效果：给予民族精神：无论黑猫还是白猫：效果：政治点数每日提高，其他意识形态国家关系提高。"
  COX_focus.119:0 "组建群众组织"
  COX_focus.119_desc:0 "党的力量不仅仅是由党一个组织构成的，实际上，党的主要力量来自于党周围的群众组织，如工会，农会，共青团等等，是党的群众组织构成了党的群众基础和党的主要力量，因此，我们必须把群众组织的发展放到第一位效果；当地抵抗度提高，民族精神：新生的党组织 改为 发展的党组织：政治点数每日增加，所有地区顺从度提高。"
  COX_focus.120:0 "收缴剥削阶级财富"
  COX_focus.120_desc:0 "尽管西北地区极其落后，但依旧存在着大量的剥削阶级。他们往往以地主阶级的身份存在。即使工业落后，也有很少部分的商业资产阶级存在。我们应该将这些剥削阶级的财富收缴充公并将之用于人民群众。即使这会遇到很多阻碍。效果：抵抗度增加，顺从度减少，给予一点工厂"
  COX_focus.121:0 "扩大党组织体系"
  COX_focus.121_desc:0 "尽管我们建立了一定的群众组织并将他们团结在党周围，但是这还不够，我们必须使我们的群众基础进一步扩大，否则根本不可能撼动当地的反动势力效果：民族精神：发展的党体系 改为 扩大的党体系：政治点数每日提高"
  COX_focus.122:0 "革命促生产"
  COX_focus.122_desc:0 "劳动者们具有无比的积极性，他们拥有勤劳的双手和变革的愿望，但是在资本主义封建主义的双重压迫下，劳动者的自主性被压抑，整个阶级不能不表现出沉闷，僵死的表象，只有打破资本主义生产方式的枷锁，唤起工人阶级的革命热情，我们才能实现工业生产的全面跃进效果：给予民族精神：抓革命，促生产：每日政治点数降低，生产效率提高，当地顺从度降低"
  COX_focus.123:0 "重建苏维埃"
  COX_focus.123_desc:0 "我们的党已经基本重建，并在当地拥有了一定的群众基础，中央认为，现在已经是时候进一步扩大党的权威了，我们过去一直以军队为依托，以一种军阀的方法去治理当地，这显然是不正确的，我们应该成立一个苏维埃机构，通过当地贫下中农和工人的选举组成，这样，我们就会大大增强我们在当地的权威。效果：民族精神：扩大的党组织 改为 新生的苏维埃政权：政治点数每日提高，降低当地抵抗度，提高顺从度。"
  COX_focus.124:0 "工人委员会"
  COX_focus.124_desc:0 "事实证明，工人阶级的潜力是无限的，只要我们能够打破资本主义的枷锁，保证工人群众能够掌握自己的命运，因此很明显，我们的工厂管理只能交给本厂先进工人组成的工人委员会，没有任何人比直接接触生产一线的工人更明白，哪里最需要改善，怎样做才能提高生产效率，将工厂交给工人阶级直接管理，是提升工业生产效率的最好方法效果：一次性给予政治点数，民族精神 抓革命，促生产 改为 工人委员会：生产效率提高，每日政治点数提高"
  COX_focus.125:0 "人民的政府"
  COX_focus.125_desc:0 "根据列宁主义，苏维埃绝不能像资产阶级国家中的议会一样被公务员系统和实际工作隔离，苏维埃必须是一个工作的系统，一个直接进行实际工作的组织，因此我们将扩展苏维埃的各项职权，以便苏维埃机构直接管理国家。效果：民族精神 新生的苏维埃 改为 完善的苏维埃：政治点数每日提高，地区顺从度提高，地区抵抗度降低。"
  COX_focus.126:0 "自主工业计划"
  COX_focus.126_desc:0 "的工业品仍然及其匮乏，但是需求却越来越大，我们必须确保我们根据地的每一分钱都用在革命的用途上，用在有利于红军的地方上，这就要求我们把各工厂的工人委员会整合起来，建立一套完善而高效的计划体系，确保我们的资源不被浪费效果：民族精神 工人委员会 改为 工业计划体系：政治点数每日提高，生产效率提高，建设效率提高"
  COX_focus.127:0 "一定程度的妥协"
  COX_focus.127_desc:0 "新疆地区的情况错综复杂，有着许许多多的民族，宗教，经济矛盾，而我们作为一个格格不入的新兴力量，如果不与当地有势力的组织合作，根本不可能对当地保持有效的统治，所以我们在当地立足的第一步无疑是寻找当地的合作者。效果：降低当地抵抗度"
  COX_focus.128:0 "减租减息"
  COX_focus.128_desc:0 "正如马克思在《资本论》中指出的，地租并不是生产过程中自然产生的东西，而是强加于生产过程中的压迫，地租的增加不会导致生产的扩大，而只会导致生产的缩小，因此，无论从政治上还是从单纯的生产上来讲，减租减息都是绝对必要的效果：一次性给予政治点数，当地顺从度提高"
  COX_focus.129:0 "民主参议院"
  COX_focus.129_desc:0 "空口无凭，我们和当地上层的合作必须通过某种机构表现出来，这一机构必须具有一定的权威，以彰显我们的温和态度，确保我们的合作顺利。效果：当地顺从度提高，给予民族精神：民主参议会：社民支持度少量上升"
  COX_focus.130:0 "多元政府"
  COX_focus.130_desc:0 "只有法西斯份子才会用一个党独自统治，我们不能无视当地人民的意愿，我们必须允许其他党派和势力参加我们的政府，无论他是否是反对党，只有一个多元化的政府才能保证政府的方针为所有人所接受。效果：大大提高顺从度，民族精神 民主参议会 改为 多元政府机构：政治点数每日降低，其他党派支持度每月提高"
  COX_focus.131:0 "各阶级联合抗日"
  COX_focus.131_desc:0 "我们成功的证明，红军和其他的军阀不同，红军不是法西斯，不会无理的迫害异见者，相反，我们致力于包容一切势力，我们的政府极为多元而包容，而不是单一而极权。团结歌阶级，一切都为抗日做准备。效果：一次性给pp点"
  COX_focus.133:0 "水资源统一管理"
  COX_focus.133_desc:0 "最基本的民生都会出现问题，因此我们必须对水资源的利用严加管控，以便集中水资源给最重要，最有利可图的地方效果：给予民族精神：水资源集中调配：政治点数每日降低，顺从度降低，生产效率提高，gdp增长提高"
  COX_focus.134:0 "邀请乡贤"
  COX_focus.134_desc:0 "西北地区无比落后，但也意味着拥有大量乡贤，我们可以邀请各地的乡贤协助我们管理地区事务，这将很好的减轻我们的行政负担。"
  COX_focus.135:0 "扩大厂长职权"
  COX_focus.135_desc:0 "正如恩格斯在《论权威》中所言，工业生产绝不能脱离权威，生产资料本身就是最大的独裁者。工厂中的纪律极端重要，我们绝对不能忍受某些白痴在工厂中违规操作珍贵的工业设备，因此我们必须确保厂长和其他管理人员有无可置疑的权力保证工厂正常运行。效果：给予民族精神：工厂一长制：政治点数每日提高，生产效率提高"
  COX_focus.136:0 "抗日救国"
  COX_focus.136_desc:0 "伟大的中华民族万岁！我们要抗日！驱逐日寇，兴复中华！"
  COX_focus.137:0 "赤红太阳永不落"
  COX_focus.137_desc:0 "即使条件再怎么困难，我们都要坚持我们最初的理想，坚持共产主义道路。坚持人民的道路，我们要将社会主义之风吹进饱受磨难的中华故地，我们还要把社会主义之风吹进其他国家。为了所有劳动者，为了无产阶级。我们要坚持我们的道路，让赤红色的太阳永远升起。"

