 nongyeshui:0 "农业税"
 nongyeshui_desc:0 "要恰饭的嘛，工人军人不可能不恰饭的嘛，我们都是人，都要恰饭的嘛"
 low_support:0 "低民众支持度"
 low_support_desc:0 "根据地的人民还不信任我们，如果想让革命继续下去，我们必须争取他们的支持。"
 wandering:0 "游子勿念还乡"
 wandering_desc:0 "中国旅的组织完全为小规模冲突而设计，这导致了我们不能适应根据地建设的需要。"
 land_reform_in_progress:0"土地改革进行中"
 land_reform_in_progress_desc:0"土改进行当中，我们必须全心全力的投入，任何疏忽都会让我们的努力付诸东流。"
 
 #解放农奴
 
 unrestricted_slavery:0"不受限制的农奴制"
 unrestricted_slavery_desc:0"农奴制的普遍存在严重限制了我们的生产力。"
 orginised_slave:0"农奴组织"
 orginised_slave_desc:0"大量农奴已经被发动了起来，要求废除农奴制。"
 abolition_of_slavery_in_progress:0"废奴斗争愈演愈烈"
 abolition_of_slavery_in_progress_desc:0"广大乡村的农奴正为了争取解放而展开不懈斗争。"
 non_self_contained_small_Small_farmers_economy:0"不能自给自足的小农经济"
 non_self_contained_small_Small_farmers_economy_desc:0"农奴制已经被基本废除，但广大农民仍缺乏必要的生产资料。"
 recovering_small_farmers_economy:0"逐渐恢复的小农经济"
 recovering_small_farmers_economy_desc:0"经过艰难的斗争，新疆的农民也能如中原的农民一样，进行自食其力的生产了。"

 #水利

 obsolescent_water_system:0"荒废的水利设施"
 obsolescent_water_system_desc:0"新疆旧有的水利设施正因属于维护而逐年荒废。"
 outdated_water_system:0"陈旧的水利设施"
 outdated_water_system_desc:0 "水源得到了公平分配，但新疆的水利设施仍旧不能支撑成规模的农业生产。"
 mode_of_minzu_darin:0 "民族渠模式"
 mode_of_minzu_darin_desc:0 "我们要发挥农民的主动性，因地制宜地建设水利系统！"
 good_water_system:0 "焕然一新的水利设施"
 good_water_system_desc:0 "大量的水利设施被建立了起来，基本可以满足农业用水需要，但与富饶的中原相比，我们仍有很长的路要走。"
 
