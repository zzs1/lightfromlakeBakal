 #官僚
 
 guanliao:0 "官僚问题"
 guanliao_ruoxiao:0 "§G忽略不计的官僚问题§!"
 China_guanliao_1:0 "干部群众关系和谐"
 China_guanliao_1_desc:0 "当下我们共和国内部干部作风优良，和百姓打成一片，为百姓服务，百姓也很爱戴干部们，整体而言其乐融融。"
 guanliao_yiban:0 "§W官僚作风初步诞生§!"
 China_guanliao_2:0 "官僚主义作风"
 China_guanliao_2_desc:0 "目前我们的部分党员有了不好的作风，不和人民群众接触，认为自己当了官了，看不起百姓了，这种作风不对，但所幸，有可以挽回的机会"
 guanliao_qiangshi:0 "§B制度性官僚问题§!"
 China_guanliao_3:0 "官僚问题遍地"
 China_guanliao_3_desc:0 "现在我们国家之中，党员脱离群众成了一个很正常的现象，各大党报机关在写文章论证党员干部脱离群众的必要性，在论证党员干部有比普通群众拥有更好生活的必要性，在对群众灌输，党做什么都是对的的思想。军队内部，争权夺利的能力远远比指挥能力要更为重要"
 guanliao_tongzhi:0 "§R官僚共和国§!"
 China_guanliao_4:0 "不存在官僚问题了"
 China_guanliao_4_desc:0 "“看看这个国家，和平稳定又繁荣，一切问题都消失了！”"
 
