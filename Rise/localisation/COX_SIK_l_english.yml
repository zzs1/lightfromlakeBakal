l_english:
 SIK_focus.1:"乌鲁木齐戒严"
 SIK_focus.2:"武装关停黑市"
 SIK_focus.3:"派遣部队镇压东突份子"
 SIK_focus.4:"逮捕乌鲁木齐内的赤色份子"
 SIK_focus.5:"让极端宗教分子闭嘴"
 SIK_focus.6:"敌对武装暴动！"
 SIK_hunluan:"国家陷入混乱"
 XSM_focus.1:"自封中华民国大元帅"
 XSM_focus.1_desc:"自重庆政府彻底沦陷，南京伪国民政府窃取中原正统以来，中华民国就已经沦亡了。但马继援将军从未放弃，他一直率领着马家军对抗着共荣圈对西北的进攻。十多年以来，他战功赫赫————他同回回国多次冲突，制止了回回国更加深入西北。到如今，将军认为，是时候该在格尔木盆地诞生一位中华民国的大元帅了！"
 XSM_focus.2:"为了中华民国"
 XSM_focus.2_desc:"为了中华民国，农民们必须更加努力的生产，必须更加努力的减少自己必须的口粮摄入。这是为了祖国复兴所做出的牺牲，这是最伟大的行为。"
 XSM_focus.3:"扩大堡垒修筑"
 XSM_focus.3_desc:"继续扩大一些军事重地的堡垒修筑，加强我们的防御能力。"
 XSM_focus.4:"扩大枪械走私"
 XSM_focus.4_desc:"现代的战争必须拥有枪械，格尔木的工业基础难以承担巨大的枪械生产任务，我们必须扩大地下的走私网络，将改组国民政府的武器走私过来，武装我们的士兵。"
 XSM_focus.5:"反思过往战术"
 XSM_focus.5_desc:"大元帅需要些时间反思这十多年以来对日本作战的经验，将其总结成重要的战术，给日本人狠狠重击"
 XSM_focus.6:"训练新兵"
 XSM_focus.6_desc:"随着新战术和走私武器的到来，我们可以扩大我们的士兵规模"
 XSM_focus.7:"同回回国的冲突"
 XSM_focus.7_desc:"时机已经成熟！我们该对回回国开战了！"
 XSM_focus.8:"我们损失惨重！"
 XSM_focus.8_desc:"出乎大元帅意料的是，战役失败了，我们的战士损失惨重，我们被敌人狠狠教训了一遍。到处都是死人，军心涣散，逃兵不断。"
 XSM_focus.9:"不受控制的内部敌手"
 XSM_focus.9_desc:"该死的马惇靖，竟然趁大元帅出征回回国失败之时笼络人心，妄图反抗我们大元帅的统治，必须派遣部队维护大元帅的威严！"
 XSM_focus.10:"夺权！"
 XSM_focus.10_desc:"反对派彻底撕破了脸皮！事情究竟会变成怎样？"
 XSM.1.t:"我们大获全胜！"
 XSM.1.a:"今天是回回，很快就将是整个共荣圈"
 XSM.1.d:"随着势不可当的马家军士兵杀入回回国，将那些自日本而来的师团打的溃不成军，让那群高傲的日本人尝到了什么叫做中国人的怒火。我们成功的俘虏了敌首迁什信，将他的放进绞肉机里搅成肉泥并喂给俘虏的日本士兵。说实话，他的惨叫声也没体现出日本人和中国人有什么太大的差别啊，在快死的时候的惨叫一样可笑。笼盖在西北人民的上空十多年的阴影终于被我们驱散了"
 XSM.2.t:"我们被打的大败而归"
 XSM.2.d："出乎大元帅意料的是，日本人已经做好了准备，大量精锐的日本士兵将我们的攻势打垮，杀进了青海内部，我们的残兵只能依托青海险峻的地势和他们周巡，在眼见无法继续深入之后，日本人再一次离开了。"
 SXM.2.a:"我们需要时间休养生息"
 XSM.3.t:"国内动荡"
 XSM.3.d:"马惇靖已经彻底和我们撕破了脸皮了！他率领他的那些老部下公开的反对我们的统治，他们笼络了长期被我们盘剥的农民，企图反抗我们，但所幸他的他的老部下不过数百人，组织的农民也不过是一群暴徒，他们势必会被我们的军队打败！"
 XSM.3.a:"让格尔木的今天充满血色"

