l_english:
 two_war_bushfightingbushwhacking:0 "旧式游击战"
 two_war_bushfightingbushwhacking_desc:0 "在上一次世界大战中，许多国家，尤其是苏联和中国都广泛的采用了游击战术。虽然这些战术并不是为现代战场环境打造的，我们仍能从中找到以弱胜强的关键。"
 in_people:0 "融入平民"
 in_people_desc:0 "敌人已经踏上了我们的国土，这就意味着战争已经与所有人息息相关——不论愿意与否，所有人必将参与其中。我们的战士将脱下军服，穿上便装，以便在敌人最出其不意的时候袭击他们。"
 old_method:0 "土方法"
 old_method_desc:0 "差距使得我们的战士不得不用简单武器对抗敌人的高技术装备。但我们不会坐以待毙，如果运用得当，肩扛式火箭可以击毁直升机，燃烧瓶亦可以摧毁装甲车。我们将鼓励战士充分发挥自己的主观能动性，用出其不意的方法打击敌人。"
 war_of_propaganda:0 "宣传战"
 war_of_propaganda_desc:0 "战争中起决定性作用的是人，所以宣传战线的交锋是持久人民战争胜负的关键。我们必须让人民明白他们战斗的理由，反制敌人的栽赃和污蔑。"
 people_heart:0 "人心所向"
 people_heart_desc:0 "我们的事业是正义的，因此，人民拥戴我们。我们虽然没有雷达或预警机，但无处不在的人民正是我们永远的眼睛和耳朵。"
 militia_organization:0 "民兵组织"
 militia_organization_desc:0 "我们在敌后的每一个根据地都由当地的民兵所拱卫。在平时，他们是一个个“顺民”，而当革命受到威胁时，这些民兵将是最为坚固的防线。"
 new_bushfightingbushwhacking:0 "新型游击战"
 new_bushfightingbushwhacking_desc:0 "随着敌人在战争科技方面的不断精进，我们也必须改革我们传统的游击战模式。通过大规模引入电台，我们的游击小队间得以保持联络。单兵反坦克武器和防空武器的进化也使得我们可以进行更加灵活的作战，而不依仗固定工事"
 people_guerrilla_warfare:0 "人民游击军"
 people_guerrilla_warfare_desc:0 "随着敌后根据地的发展，我们组建起了一只只“人民游击军”，这些战士训练有素，灵活多变且忠于革命。他们是我们进行持久人民战争的关键力量。"
 become_regularized:0 "部分正规化"
 become_regularized_desc:0 "在持久人民战争的最后一个阶段——战略反攻阶段，原先分散的根据地将连成一片，曾经的游击队也将部分地接受改编，以适应新的作战需要。"
 Liberation_Army:0 "解放之军"
 Liberation_Army_desc:0 "在敌我形式已然逆转的情况下，我们不在需要以游击队为主体了。新成立的“人民解放军”将会拥有一支完全正规化的军队，与此同时，他们还有对人民的赤胆忠心。"
 cat_people_war:0 "不对称战争"